<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah File Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #upload-button-simple {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #upload-button-simple:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        #status-message {
            margin-top: 25px;
            font-size: 1em;
            font-weight: 500;
            color: #28a745; /* Green for success/progress */
        }

        #status-message.error {
            color: #dc3545; /* Red for error */
        }

        #file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
            text-align: left;
            word-wrap: break-word;
            border-top: 1px solid #eee;
            padding-top: 15px;
            line-height: 1.8;
        }

        #file-info a {
            color: #007bff;
            text-decoration: none;
        }

        #file-info a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            #upload-button-simple {
                padding: 10px 20px;
                font-size: 1em;
            }
            #status-message, #file-info {
                font-size: 0.85em;
            }
        }
    </style>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Unggah Dokumen Anda</h1>
        <p>Klik tombol di bawah ini untuk mengunggah file. Anda bisa memilih dari komputer atau melakukan seret & lepas saat jendela unggah muncul.</p>

        <input type="hidden"
               role="uploadcare-uploader"
               data-public-key="c02c4148f12574e3489f"
               data-multiple="true"
               data-images-only="false" />

        <button id="upload-button-simple">Unggah File</button>

        <div id="status-message"></div>
        <div id="file-info"></div>
    </div>

    <script>
        // Ganti 'c02c4148f12574e3489f' dengan Public Key Anda dari dashboard Uploadcare
        uploadcare.publickey = 'c02c4148f12574e3489f';

        const uploaderInput = document.querySelector('input[role="uploadcare-uploader"]');
        const uploadButton = document.getElementById('upload-button-simple');
        const statusMessage = document.getElementById('status-message');
        const fileInfoDiv = document.getElementById('file-info');

        // Inisialisasi widget Uploadcare pada input
        const widget = uploadcare.widget(uploaderInput);

        // Event saat unggahan selesai
        widget.onUploadComplete(function(info) {
            console.log('File terunggah:', info);
            statusMessage.textContent = 'Unggahan Berhasil!';
            statusMessage.style.color = '#28a745'; // Green
            statusMessage.classList.remove('error');

            let fileDetails = '';
            if (info.isGroup) { // Jika multiple files (group)
                fileDetails = info.files.map(file => `
                    <strong>Nama File:</strong> ${file.name}<br>
                    <strong>Ukuran:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>URL:</strong> <a href="${file.cdnUrl}" target="_blank">${file.cdnUrl}</a>
                `).join('<br><br>');
            } else { // Jika single file
                fileDetails = `
                    <strong>Nama File:</strong> ${info.name}<br>
                    <strong>Ukuran:</strong> ${(info.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>URL:</strong> <a href="${info.cdnUrl}" target="_blank">${info.cdnUrl}</a>
                `;
            }
            fileInfoDiv.innerHTML = fileDetails;
        });

        // Event saat proses unggah (untuk menampilkan progress)
        widget.onProgress(function(progress) {
            statusMessage.textContent = `Mengunggah: ${progress.progress}%`;
            statusMessage.style.color = '#007bff'; // Blue
            statusMessage.classList.remove('error');
        });

        // Event saat unggahan gagal
        widget.onFail(function(error) {
            statusMessage.textContent = `Unggahan Gagal: ${error.message}`;
            statusMessage.classList.add('error'); // Add error class for red color
            fileInfoDiv.innerHTML = '';
            console.error('Upload failed:', error);
        });

        // Memicu klik pada input uploader tersembunyi saat tombol kustom diklik
        uploadButton.addEventListener('click', function() {
            uploaderInput.click();
        });
    </script>
</body>
</html>
