<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah File - GitHub Pages</title>
    <style>
        /* --- CSS Dasar & Layout --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Latar belakang hitam */
            color: #f0f0f0; /* Warna teks umum */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2c2c2c; /* Warna container kontras dari background */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* --- Judul & Paragraf --- */
        h1 {
            color: #ffffff; /* Warna judul putih */
            margin-bottom: 20px;
        }

        p {
            color: #b0b0b0; /* Warna paragraf abu-abu terang */
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- Tombol Utama Unggah --- */
        #upload-trigger-button {
            background-color: #007bff; /* Warna biru cerah */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transisi halus saat hover */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #upload-trigger-button:hover {
            background-color: #0056b3; /* Biru lebih gelap saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* --- Area Pesan Status & Info File --- */
        #status-message {
            margin-top: 25px;
            font-size: 1em;
            font-weight: 500;
            color: #28a745; /* Hijau untuk sukses/progress */
        }

        #status-message.error {
            color: #dc3545; /* Merah untuk error */
        }

        #file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #b0b0b0; /* Warna info file abu-abu terang */
            text-align: left;
            word-wrap: break-word; /* Mengatasi URL panjang */
            border-top: 1px solid #444; /* Garis pemisah abu-abu gelap */
            padding-top: 15px;
            line-height: 1.8;
        }

        #file-info a {
            color: #0096ff; /* Warna link biru yang lebih terang */
            text-decoration: none;
        }

        #file-info a:hover {
            text-decoration: underline;
        }

        /* --- Responsif --- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            #upload-trigger-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            #status-message, #file-info {
                font-size: 0.85em;
            }
        }
    </style>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <script>
      UPLOADCARE_PUBLIC_KEY = 'c02c4148f12574e3489f';
    </script>
</head>
<body>

    <div class="container">
        <h1>Unggah Dokumen Anda</h1>
        <p>Klik tombol di bawah ini untuk mengunggah file. Anda bisa memilih dari komputer atau melakukan seret & lepas saat jendela unggah muncul.</p>

        <button id="upload-trigger-button">Unggah File</button>

        <div id="status-message"></div>
        <div id="file-info"></div>
    </div>

    <script>
        const uploadTriggerButton = document.getElementById('upload-trigger-button');
        const statusMessage = document.getElementById('status-message');
        const fileInfoDiv = document.getElementById('file-info');

        // Event listener saat tombol "Unggah File" diklik
        uploadTriggerButton.addEventListener('click', function() {
            // Membuka dialog unggah Uploadcare
            // Method openDialog() secara default mendukung multiple file dan drag-and-drop di pop-up-nya
            uploadcare.openDialog().done(function(file) {
                // Objek 'file' di sini bisa berupa file tunggal atau grup file (jika multiple diaktifkan)
                
                // Menangani progress unggahan
                file.progress(function(info) {
                    statusMessage.textContent = `Mengunggah: ${info.progress}%`;
                    statusMessage.style.color = '#007bff'; // Biru untuk progress
                    statusMessage.classList.remove('error');
                }).fail(function(error) { // Menangani kegagalan unggahan
                    statusMessage.textContent = `Unggahan Gagal: ${error.message}`;
                    statusMessage.classList.add('error'); // Merah untuk error
                    fileInfoDiv.innerHTML = ''; // Kosongkan info file jika gagal
                    console.error('Upload failed:', error);
                }).done(function(info) { // Menangani unggahan yang berhasil
                    console.log('File terunggah:', info);
                    statusMessage.textContent = 'Unggahan Berhasil!';
                    statusMessage.style.color = '#28a745'; // Hijau untuk sukses
                    statusMessage.classList.remove('error');

                    let fileDetails = '';
                    // Memeriksa apakah yang diunggah adalah grup file (multiple files)
                    if (info.isGroup) {
                        fileDetails = info.files.map(file => `
                            <strong>Nama File:</strong> ${file.name}<br>
                            <strong>Ukuran:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                            <strong>URL:</strong> <a href="${file.cdnUrl}" target="_blank">${file.cdnUrl}</a>
                        `).join('<br><br>'); // Gabungkan detail setiap file dengan baris baru
                    } else { // Jika hanya satu file yang diunggah
                        fileDetails = `
                            <strong>Nama File:</strong> ${info.name}<br>
                            <strong>Ukuran:</strong> ${(info.size / 1024 / 1024).toFixed(2)} MB<br>
                            <strong>URL:</strong> <a href="${info.cdnUrl}" target="_blank">${info.cdnUrl}</a>
                        `;
                    }
                    fileInfoDiv.innerHTML = fileDetails; // Tampilkan detail file di halaman
                });
            });
        });
    </script>
</body>
</html>
