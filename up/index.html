<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unggah Dokumen</title>
    <style>
        /* --- CSS Dasar & Layout --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Latar belakang hitam */
            color: #f0f0f0; /* Warna teks umum */
            margin: 0;
            padding: 0; /* Padding body direset ke 0, karena container yang akan mengatur jarak */
            box-sizing: border-box;
        }

        .container {
            background-color: #2c2c2c; /* Warna container kontras dari background */
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Efek bayangan */
            text-align: center;
            max-width: 500px;
            width: calc(100% - 40px); /* Lebar 100% dikurangi 20px padding kiri & 20px padding kanan */
            margin: 20px; /* Margin 20px di semua sisi untuk memberikan jarak dari tepi layar */
            box-sizing: border-box; /* Penting untuk perhitungan width dan padding */
        }

        /* --- Judul & Paragraf --- */
        h1 {
            color: #ffffff; /* Warna judul putih */
            margin-bottom: 20px;
        }

        p {
            color: #b0b0b0; /* Warna paragraf abu-abu terang */
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* --- Tombol Utama Unggah --- */
        #upload-trigger-button {
            background-color: #007bff; /* Warna biru cerah */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transisi halus saat hover */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        #upload-trigger-button:hover {
            background-color: #0056b3; /* Biru lebih gelap saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* --- Area Pesan Status & Info File --- */
        #status-message {
            margin-top: 25px;
            font-size: 1em;
            font-weight: 500;
            color: #28a745; /* Hijau untuk sukses/progress */
        }

        #status-message.error {
            color: #dc3545; /* Merah untuk error */
        }

        #file-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #b0b0b0; /* Warna info file abu-abu terang */
            text-align: left;
            word-wrap: break-word; /* Mengatasi URL panjang */
            border-top: 1px solid #444; /* Garis pemisah abu-abu gelap */
            padding-top: 15px;
            line-height: 1.8;
        }

        #file-info a {
            color: #0096ff; /* Warna link biru yang lebih terang */
            text-decoration: none;
        }

        #file-info a:hover {
            text-decoration: underline;
        }

        /* --- Gaya Tombol Copy --- */
        .copy-button {
            background-color: #555; /* Abu-abu gelap */
            color: white;
            border: none;
            border-radius: 5px; /* Sedikit lebih melengkung */
            padding: 6px 12px; /* Dibuat sedikit lebih besar */
            font-size: 0.9em; /* Ukuran font sedikit lebih besar */
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap; /* Pastikan tombol tidak pecah baris */
        }

        .copy-button:hover {
            background-color: #777;
            transform: translateY(-1px);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        /* --- Responsif --- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px; /* Padding internal container */
                width: calc(100% - 40px); /* Memastikan lebar total container (termasuk padding) tidak melebihi lebar viewport - margin */
                margin: 20px auto; /* Margin 20px di atas/bawah, auto di kiri/kanan untuk centering */
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            #upload-trigger-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            #status-message, #file-info {
                font-size: 0.85em;
            }
            .copy-button {
                padding: 5px 10px;
                font-size: 0.8em;
            }
        }
    </style>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

    <script>
      UPLOADCARE_PUBLIC_KEY = 'c02c4148f12574e3489f';
    </script>
</head>
<body>

    <div class="container">
        <h1>Unggah Dokumen Anda</h1>
        <p>Klik tombol di bawah ini untuk mengunggah dokumen Anda. Anda bisa memilih dari komputer atau melakukan seret & lepas saat jendela unggah muncul. Setelah unggahan selesai, Anda bisa langsung menyalin tautan dokumen Anda.</p>

        <button id="upload-trigger-button">Unggah Dokumen</button>

        <div id="status-message"></div>
        <div id="file-info"></div>
    </div>

    <script>
        const uploadTriggerButton = document.getElementById('upload-trigger-button');
        const statusMessage = document.getElementById('status-message');
        const fileInfoDiv = document.getElementById('file-info');

        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Teks berhasil disalin:', text);
                alert('Tautan berhasil disalin!');
            }).catch(err => {
                console.error('Gagal menyalin teks:', err);
                alert('Gagal menyalin tautan. Silakan salin manual.');
            });
        }

        // Event listener saat tombol "Unggah Dokumen" diklik
        uploadTriggerButton.addEventListener('click', function() {
            // Membuka dialog unggah Uploadcare
            uploadcare.openDialog().done(function(file) {
                // Handle progress, failure, and success of the upload
                file.progress(function(info) {
                    statusMessage.textContent = `Mengunggah: ${info.progress}%`;
                    statusMessage.style.color = '#007bff';
                    statusMessage.classList.remove('error');
                }).fail(function(error) {
                    statusMessage.textContent = `Unggahan Gagal: ${error.message}`;
                    statusMessage.classList.add('error');
                    fileInfoDiv.innerHTML = '';
                    console.error('Upload failed:', error);
                }).done(function(info) {
                    console.log('Dokumen terunggah:', info);
                    statusMessage.textContent = 'Unggahan Berhasil!';
                    statusMessage.style.color = '#28a745';
                    statusMessage.classList.remove('error');

                    let fileDetails = '';
                    if (info.isGroup) { // Jika mengunggah banyak file
                        fileDetails = info.files.map(file => `
                            <strong>Nama Dokumen:</strong> ${file.name}<br>
                            <strong>Ukuran:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                            <strong>Tautan:</strong> <a href="${file.cdnUrl}" target="_blank">${file.cdnUrl}</a>
                            <button class="copy-button" data-link="${file.cdnUrl}">Salin Tautan</button>
                        `).join('<br><br>');
                    } else { // Jika mengunggah satu file
                        fileDetails = `
                            <strong>Nama Dokumen:</strong> ${info.name}<br>
                            <strong>Ukuran:</strong> ${(info.size / 1024 / 1024).toFixed(2)} MB<br>
                            <strong>Tautan:</strong> <a href="${info.cdnUrl}" target="_blank">${info.cdnUrl}</a>
                            <button class="copy-button" data-link="${info.cdnUrl}">Salin Tautan</button>
                        `;
                    }
                    fileInfoDiv.innerHTML = fileDetails;

                    // Tambahkan event listener untuk semua tombol copy yang baru dibuat
                    document.querySelectorAll('.copy-button').forEach(button => {
                        button.addEventListener('click', function() {
                            const linkToCopy = this.getAttribute('data-link');
                            copyToClipboard(linkToCopy);
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
