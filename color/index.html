<style>
    /* Gaya Umum */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Padding atas dan bawah yang simetris */
        padding: 20px 0;
        background-color: #1a1a1a;
        color: #f0f0f0;
        margin: 0;
        min-height: 100vh;
        /* Menambahkan justify-content: center untuk memusatkan konten vertikal */
        justify-content: center;
        overflow-y: auto;
    }

    .container {
        background-color: #2c2c2c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        width: 90%;
        max-width: 1200px;
        text-align: center;
        border: 1px solid #444;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Menghapus flex-grow karena kita ingin container sesuai konten saat di tengah */
        /* flex-grow: 1; */
        /* Menghapus margin-bottom agar tidak ada jarak ekstra saat di tengah */
        margin-bottom: 0;
    }

    h1 {
        color: #e0e0e0;
        margin-bottom: 20px;
        font-size: 2.2em;
    }

    h2 {
        color: #e0e0e0;
        margin-bottom: 15px;
        font-size: 1.6em;
    }

    p {
        color: #b0b0b0;
        line-height: 1.5;
        margin-bottom: 15px;
        font-size: 1em;
    }

    /* Tombol Unggah Kustom */
    input{type="file"} {
        display: none;
    }

    .custom-file-upload {
        display: inline-block;
        margin: 0 auto 20px auto;
        padding: 10px 25px;
        border: 2px solid #007bff;
        border-radius: 8px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        font-size: 1em;
    }

    .custom-file-upload:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        transform: translateY(-2px);
    }

    .custom-file-upload:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    /* Progress Bar */
    #upload-progress-container {
        width: 100%;
        background-color: #444;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
        height: 25px;
        display: none;
    }

    #upload-progress-bar {
        width: 0%;
        height: 100%;
        background-color: #28a745;
        text-align: center;
        line-height: 25px;
        color: white;
        transition: width 0.3s ease;
        font-size: 0.9em;
    }

    /* Kontainer Utama untuk Gambar dan Side Content (Selalu Horizontal) */
    .main-content-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        margin-top: 20px;
        width: 100%;
        /* Menggunakan tinggi otomatis agar sesuai konten saat di tengah */
        height: auto;
        max-height: calc(100vh - 40px); /* Batas tinggi agar tidak terlalu besar */
    }

    #image-display-area {
        flex: 2;
        max-width: 65%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 300px;
        overflow: hidden;
    }

    #image-preview {
        max-width: 100%;
        /* Menyesuaikan max-height dengan padding body */
        max-height: calc(100vh - 80px);
        height: auto;
        border: 2px solid #555;
        border-radius: 8px;
        margin-bottom: 0;
        display: none;
        cursor: crosshair;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        object-fit: contain;
    }

    /* Kontainer untuk Palet Warna & Pemilih Warna (Side Content - Selalu Horizontal) */
    .side-content-wrapper {
        flex: 1;
        max-width: 35%;
        min-width: 300px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        gap: 15px;
        /* Tinggi otomatis agar sesuai konten */
        height: auto;
    }

    /* Pemilih Warna Langsung (di kiri side-content-wrapper) */
    #picked-color-section {
        flex: 1;
        max-width: 45%;
        min-width: 130px;
        padding-right: 15px;
        border-right: 1px solid #444;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    #picked-color-section h2 {
        font-size: 1.3em;
        margin-bottom: 10px;
    }

    #picked-color-section p {
        font-size: 0.9em;
        margin-bottom: 15px;
    }

    #picked-color-display {
        width: 90px;
        height: 90px;
        margin: 10px auto;
        border-radius: 8px;
    }

    #picked-color-value {
        font-size: 1em;
    }

    /* Palet Warna (di kanan side-content-wrapper) */
    #color-palette-container {
        flex: 1;
        max-width: 55%;
        min-width: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
    }

    #color-palette-container h2 {
        font-size: 1.3em;
        margin-bottom: 10px;
    }

    #color-palette-container p {
        font-size: 0.9em;
        margin-bottom: 10px;
    }

    #color-palette {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        width: 100%;
        flex-grow: 1;
        overflow-y: auto;
        padding-right: 5px;
    }

    .color-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: calc(50% - 10px);
        max-width: 70px;
        min-width: 55px;
    }

    .color-box {
        width: 50px;
        height: 50px;
        border-radius: 6px;
    }

    .color-info {
        font-size: 0.8em;
        margin-top: 5px;
        word-break: break-all;
    }

    .copy-button {
        padding: 4px 6px;
        font-size: 0.7em;
        margin-top: 3px;
        border-radius: 4px;
    }
</style>
