<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Resolusi Tinggi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .button-row, .slider-controls, .output-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .settings input[type="number"] {
            width: 100px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        #image-input { display: none; }

        #collage-container {
            margin-top: 20px;
            column-count: var(--column-count, 3);
            column-gap: 5px;
        }
        
        #collage-container figure {
            margin: 0 0 5px 0;
            display: inline-block;
            width: 100%;
            break-inside: avoid;
        }

        #collage-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            /* ... styling toast ... */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase Resolusi Tinggi</h1>
        
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <input type="file" id="image-input" accept="image/*" multiple>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            
            <div class="slider-controls">
                <label for="column-slider">Jumlah Kolom (Preview):</label>
                <input type="range" id="column-slider" min="1" max="8" value="3">
                <span id="column-label">3</span>
            </div>
            
            <hr style="width:100%; border-color: var(--border-color);">

            <div class="output-controls">
                <label><b>Resolusi Output Final:</b></label>
                <input type="number" id="output-width" value="4000">
                <span>px (Lebar)</span>
            </div>
        </div>
        
        <div id="collage-container">
        </div>
    </div>

    <div id="download-toast" class="toast" style="display:none; /* ... styling toast ... */"></div>

    <script>
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const columnSlider = document.getElementById('column-slider');
    const columnLabel = document.getElementById('column-label');
    const outputWidthInput = document.getElementById('output-width');
    const toastElement = document.getElementById('download-toast');
    let toastTimeout;
    let originalFiles = [];

    function showToast(message) {
        // ... fungsi toast ...
    }

    const setColumnCount = (count) => {
        collageContainer.style.setProperty('--column-count', count);
        columnLabel.textContent = count;
    };

    imageInput.addEventListener('change', (event) => {
        originalFiles = Array.from(event.target.files);
        const imagePreviews = originalFiles.map(file => URL.createObjectURL(file));
        
        collageContainer.innerHTML = '';
        imagePreviews.forEach(src => {
            const figure = document.createElement('figure');
            const img = document.createElement('img');
            img.src = src;
            figure.appendChild(img);
            collageContainer.appendChild(figure);
        });
    });
    
    columnSlider.addEventListener('input', (event) => {
        setColumnCount(event.target.value);
    });
    
    // --- FUNGSI DOWNLOAD BARU YANG TOTAL BERBEDA ---
    downloadBtn.addEventListener('click', async () => {
        if (originalFiles.length === 0) {
            showToast("Silakan pilih gambar terlebih dahulu!");
            return;
        }

        const targetWidth = parseInt(outputWidthInput.value);
        if (!(targetWidth > 0)) {
            showToast("Lebar output tidak valid!");
            return;
        }

        showToast("Mulai proses render resolusi tinggi...");

        // Membuat kanvas tersembunyi
        const finalCanvas = document.createElement('canvas');
        const ctx = finalCanvas.getContext('2d');

        // Mengambil posisi dan ukuran dari elemen-elemen preview
        const previewItems = Array.from(collageContainer.querySelectorAll('figure'));
        const previewContainerRect = collageContainer.getBoundingClientRect();

        // Hitung rasio skala
        const scaleRatio = targetWidth / previewContainerRect.width;
        
        // Hitung tinggi total kanvas
        const totalHeight = previewContainerRect.height * scaleRatio;
        finalCanvas.width = targetWidth;
        finalCanvas.height = totalHeight;

        // Latar belakang kanvas (opsional)
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-color');
        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

        // Muat semua gambar asli dan gambar ke kanvas
        const drawPromises = previewItems.map((figure, index) => {
            return new Promise(resolve => {
                const img = new Image();
                img.src = URL.createObjectURL(originalFiles[index]);
                img.onload = () => {
                    const rect = figure.getBoundingClientRect();
                    
                    // Kalkulasi posisi dan ukuran di kanvas resolusi tinggi
                    const drawX = (rect.left - previewContainerRect.left) * scaleRatio;
                    const drawY = (rect.top - previewContainerRect.top) * scaleRatio;
                    const drawWidth = rect.width * scaleRatio;
                    const drawHeight = rect.height * scaleRatio;

                    ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                    resolve();
                };
            });
        });

        // Tunggu semua gambar selesai digambar
        await Promise.all(drawPromises);

        showToast("Render selesai, memulai unduhan...");

        // Unduh kanvas sebagai file PNG
        const link = document.createElement('a');
        link.href = finalCanvas.toDataURL('image/png');
        link.download = `kolase-high-res-${targetWidth}px.png`;
        link.click();
        
        showToast("Unduhan telah dimulai!");
    });
    
    // Inisialisasi awal
    setColumnCount(columnSlider.value);
    function showToast(message) { clearTimeout(toastTimeout); toastElement.textContent = message; toastElement.style.cssText = 'display: block; opacity: 0; transform: translateX(calc(-100% - 20px));'; setTimeout(() => { toastElement.style.opacity = 1; toastElement.style.transform = 'translateX(0)';}, 10); toastTimeout = setTimeout(() => { toastElement.style.transform = 'translateX(calc(-100% - 20px))'; toastElement.style.opacity = 0; }, 3000); }
    </script>

</body>
</html>
