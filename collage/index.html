<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Maker Final</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --border-color: #333333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px; /* Sedikit lebih lebar */
            margin: 0 auto; /* Menengahkan kontainer */
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 900;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        .controls {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .button-row, .slider-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        #image-input { display: none; }

        /* --- LAYOUT GRID YANG DISEDERHANAKAN --- */
        #collage-container {
            margin-top: 20px;
            display: grid;
            gap: 5px; /* Jarak kecil agar ada pemisah visual */
            
            /* Kolom diatur oleh slider (JavaScript) */
            grid-template-columns: repeat(var(--column-count, 3), 1fr);
            
            /* Tinggi setiap baris dibuat tetap agar rapi */
            grid-auto-rows: 200px;
        }
        
        #collage-container img {
            width: 100%;
            height: 100%;
            /* Gambar mengisi penuh selnya (cropping), tidak penyet */
            object-fit: cover; 
            border-radius: 4px;
            cursor: move;
        }
        
        .sortable-ghost { opacity: 0.4; }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(-100%);
            transition: all 0.5s ease-in-out;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase Maker Final</h1>
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            
            <div id="column-controls" class="slider-controls">
                <label for="column-slider">Jumlah Gambar per Baris:</label>
                <input type="range" id="column-slider" min="1" max="8" value="4">
                <span id="column-label">4</span>
            </div>
        </div>
        
        <div id="collage-container"></div>
    </div>
    
    <div id="download-toast" class="toast"></div>

    <script>
        // --- JAVASCRIPT FINAL YANG DISEDERHANAKAN ---

        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const downloadBtn = document.getElementById('download-btn');
        const columnSlider = document.getElementById('column-slider');
        const columnLabel = document.getElementById('column-label');
        const toastElement = document.getElementById('download-toast');
        let sortableInstance = null;
        let toastTimeout;

        function showToast(message) {
            clearTimeout(toastTimeout);
            toastElement.textContent = message;
            toastElement.classList.add('show');
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 3000);
        }

        function setColumnCount(count) {
            collageContainer.style.setProperty('--column-count', count);
            columnLabel.textContent = count;
        }

        function handleFileSelect(event) {
            collageContainer.innerHTML = '';
            const files = event.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                collageContainer.appendChild(img);
            });
            
            initDragAndDrop();
        }

        function initDragAndDrop() {
            if (sortableInstance) {
                sortableInstance.destroy();
            }
            sortableInstance = new Sortable(collageContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
            });
        }

        function handleDownload() {
            if (collageContainer.children.length === 0) {
                showToast("Silakan pilih gambar terlebih dahulu!");
                return;
            }
            showToast("Mempersiapkan unduhan...");
            
            // Menggunakan html2canvas dengan skala 2x untuk kualitas lebih baik
            html2canvas(collageContainer, { 
                scale: 2,
                backgroundColor: getComputedStyle(document.body).getPropertyValue('--container-bg')
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'kolase-final.png';
                link.click();
                showToast("Unduhan telah dimulai!");
            }).catch(error => {
                console.error("Gagal mengunduh:", error);
                showToast("Terjadi kesalahan saat mengunduh.");
            });
        }

        // --- EVENT LISTENERS ---
        imageInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', handleDownload);
        columnSlider.addEventListener('input', (e) => setColumnCount(e.target.value));

        // --- INISIALISASI AWAL ---
        setColumnCount(columnSlider.value);
    </script>

</body>
</html>
