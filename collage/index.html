<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker - Metode Fleksibel</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1, .controls, .settings {
            margin-bottom: 20px;
        }
        
        .controls, .settings {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn, .ratio-btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover, .ratio-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .ratio-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .ratio-btn.active {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        #image-input { display: none; }

        /* === PERUBAHAN UTAMA DI CSS === */
        #collage-container {
            width: 100%;
            margin-top: 20px;
            background-color: #000;
            overflow: auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;

            /* Menggunakan Flexbox untuk layout otomatis */
            display: flex;
            flex-wrap: wrap; /* Izinkan item pindah ke baris baru */
            gap: 5px; /* Memberi sedikit jarak antar gambar */
        }
        
        /* Styling untuk setiap gambar di dalam kontainer */
        #collage-container img {
            /* flex-grow: 1; membuat gambar meregang untuk mengisi ruang kosong di barisnya.
              Ini yang membuat ukuran bingkai fleksibel.
            */
            flex-grow: 1;
            
            /* object-fit: cover; adalah kuncinya.
              Ini mencegah gambar menjadi penyet. Gambar akan di-crop agar pas.
            */
            object-fit: cover;
            
            /* Tinggi akan diatur oleh JS. Lebar akan diatur oleh flexbox.
              Kita beri nilai basis agar flexbox tahu ukuran awal.
            */
            flex-basis: 200px; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collage Maker - Metode Fleksibel</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase</button>
        </div>
        
        <div class="settings" id="ratio-controls">
            <label>Rasio Kontainer:</label>
            <button class="ratio-btn active" data-ratio="">Otomatis</button>
            <button class="ratio-btn" data-ratio="1/1">1:1</button>
            <button class="ratio-btn" data-ratio="16/9">16:9</button>
            <button class="ratio-btn" data-ratio="9/16">9:16</button>
        </div>
        
        <div class="settings">
            <label for="rowHeight">Tinggi Gambar:</label>
            <input type="range" id="rowHeight" min="100" max="400" value="200">
            <span id="rowHeightValue">200px</span>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
    // === JAVASCRIPT YANG JAUH LEBIH SEDERHANA ===

    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const rowHeightSlider = document.getElementById('rowHeight');
    const rowHeightValue = document.getElementById('rowHeightValue');
    const ratioButtons = document.querySelectorAll('.ratio-btn');

    // Fungsi untuk menampilkan gambar
    const displayImages = () => {
        collageContainer.innerHTML = ''; // Kosongkan kontainer
        const files = imageInput.files;
        const height = rowHeightSlider.value + 'px';

        for (const file of files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.height = height; // Atur tinggi gambar
            collageContainer.appendChild(img);
        }
    };
    
    // Fungsi untuk mengubah tinggi semua gambar yang ada
    const updateImageHeights = () => {
        const height = rowHeightSlider.value + 'px';
        const images = collageContainer.querySelectorAll('img');
        images.forEach(img => {
            img.style.height = height;
        });
    };

    // --- Event Listeners ---

    imageInput.addEventListener('change', displayImages);

    rowHeightSlider.addEventListener('input', (event) => {
        rowHeightValue.textContent = `${event.target.value}px`;
        updateImageHeights();
    });

    ratioButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            ratioButtons.forEach(btn => btn.classList.remove('active'));
            const clickedButton = e.currentTarget;
            clickedButton.classList.add('active');
            collageContainer.style.aspectRatio = clickedButton.dataset.ratio;
        });
    });

    downloadBtn.addEventListener('click', () => {
        if (imageInput.files.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }
        alert("Mempersiapkan file unduhan...");
        html2canvas(collageContainer, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
            scale: 2
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-fleksibel.png';
            link.click();
        });
    });
    </script>
</body>
</html>
