<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Kolase Gambar - Tema Modern</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* == CSS Styling: Modern Dark Theme == */

        /* Mendefinisikan palet warna untuk kemudahan kustomisasi */
        :root {
            --bg-color: #121212;          /* Latar belakang hitam pekat */
            --container-bg: #1e1e1e;     /* Warna container yang sedikit lebih terang */
            --text-color: #e0e0e0;         /* Teks abu-abu terang */
            --accent-color: #00ff99;       /* Warna aksen hijau neon */
            --accent-hover: #00e68a;       /* Aksen saat hover */
            --border-color: #333333;       /* Warna border */
        }

        body {
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
            /* Efek glow halus dengan warna aksen */
            text-shadow: 0 0 8px rgba(0, 255, 153, 0.2);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--accent-color);
            color: #121212; /* Warna teks gelap agar kontras dengan tombol hijau */
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05); /* Sedikit membesar saat disentuh mouse */
        }
        
        #image-input {
            display: none;
        }

        #collage-container {
            margin-top: 20px;
            border: 2px dashed var(--border-color);
            padding: 10px;
            min-height: 300px;
            background-color: rgba(0,0,0,0.2); /* Latar belakang transparan */
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            transition: border-color 0.3s ease;
        }

        #collage-container:hover {
            border-color: var(--accent-color);
        }

        #collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        #collage-container img:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Modern Collage Maker</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase (PNG)</button>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
        // == JavaScript Logic ==
        // Tidak ada perubahan pada JavaScript, fungsionalitasnya tetap sama.

        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const downloadBtn = document.getElementById('download-btn');

        imageInput.addEventListener('change', (event) => {
            collageContainer.innerHTML = ''; 
            const files = event.target.files;

            for (const file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                collageContainer.appendChild(img);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (collageContainer.children.length === 0) {
                alert("Silakan pilih gambar terlebih dahulu!");
                return;
            }

            alert("Mempersiapkan file unduhan... Ini mungkin butuh beberapa detik.");

            html2canvas(collageContainer, {
                backgroundColor: getComputedStyle(document.body).getPropertyValue('--container-bg'), // Menggunakan warna background container
                scale: 2, 
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'kolase-modern.png';
                link.click();
            });
        });
    </script>

</body>
</html>
