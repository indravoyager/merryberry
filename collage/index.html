<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker - Ukuran Presisi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1, .controls, .settings {
            margin-bottom: 20px;
        }
        
        .controls, .settings {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn, .ratio-btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover, .ratio-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .ratio-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .ratio-btn.active {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        .settings input[type="number"] {
            width: 80px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            -moz-appearance: textfield;
        }
        .settings input[type="number"]::-webkit-outer-spin-button,
        .settings input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        #image-input { display: none; }

        #collage-container {
            width: 100%;
            margin-top: 20px;
            background-color: #000;
            overflow: auto;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 0;
        }
        
        #collage-container img {
            /* flex-grow: 1; DIHAPUS atau dinonaktifkan agar ukuran tidak meregang */
            object-fit: cover;
            /* Lebar dan tinggi diatur oleh JS. Tidak ada lagi peregangan */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collage Maker - Ukuran Presisi</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase</button>
        </div>
        
        <div class="settings" id="ratio-controls">
            <label>Rasio Kontainer:</label>
            <button class="ratio-btn active" data-ratio="">Otomatis</button>
            <button class="ratio-btn" data-ratio="1/1">1:1</button>
            <button class="ratio-btn" data-ratio="16/9">16:9</button>
            <button class="ratio-btn" data-ratio="9/16">9:16</button>
        </div>
        
        <div class="settings">
            <label>Ukuran Tepat (X &times; Y):</label>
            <input type="number" id="imageWidth" value="250" min="50">
            <label>&times;</label>
            <input type="number" id="imageHeight" value="200" min="50">
            <span>px</span>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const ratioButtons = document.querySelectorAll('.ratio-btn');
    const imageWidthInput = document.getElementById('imageWidth');
    const imageHeightInput = document.getElementById('imageHeight');

    const updateImageDimensions = () => {
        // PERUBAHAN DI SINI: kita atur width, bukan flex-basis
        const width = imageWidthInput.value + 'px';
        const height = imageHeightInput.value + 'px';
        const images = collageContainer.querySelectorAll('img');
        
        images.forEach(img => {
            img.style.width = width;  // Mengatur lebar (X) secara kaku
            img.style.height = height; // Mengatur tinggi (Y)
        });
    };
    
    const displayImages = () => {
        collageContainer.innerHTML = '';
        const files = imageInput.files;
        const width = imageWidthInput.value + 'px';
        const height = imageHeightInput.value + 'px';

        for (const file of files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = width;  // Mengatur lebar (X) secara kaku
            img.style.height = height; // Mengatur tinggi (Y)
            collageContainer.appendChild(img);
        }
    };

    imageInput.addEventListener('change', displayImages);
    imageWidthInput.addEventListener('input', updateImageDimensions);
    imageHeightInput.addEventListener('input', updateImageDimensions);
    ratioButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            ratioButtons.forEach(btn => btn.classList.remove('active'));
            const clickedButton = e.currentTarget;
            clickedButton.classList.add('active');
            collageContainer.style.aspectRatio = clickedButton.dataset.ratio;
        });
    });
    downloadBtn.addEventListener('click', () => {
        if (imageInput.files.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }
        alert("Mempersiapkan file unduhan...");
        html2canvas(collageContainer, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
            scale: 2
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-presisi.png';
            link.click();
        });
    });
    </script>
</body>
</html>
