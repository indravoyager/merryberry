<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Grid Sederhana</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        #image-input { display: none; }

        /* === KUNCI UTAMA KESEDERHANAAN ADA DI SINI === */
        #collage-container {
            margin-top: 20px;
            border: 2px dashed var(--border-color);
            padding: 10px;
            border-radius: 8px;
            
            /* 1. Menggunakan CSS Grid */
            display: grid;

            /* 2. Membuat kolom responsif secara otomatis.
                  - `auto-fit`: Buat kolom sebanyak mungkin yang muat.
                  - `minmax(150px, 1fr)`: Setiap kolom minimal 150px, dan bisa meregang (1fr) untuk mengisi ruang.
            */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            
            /* 3. Memberi jarak antar sel grid */
            gap: 10px;
        }
        
        #collage-container img {
            /* Membuat gambar mengisi 100% sel gridnya */
            width: 100%;
            height: 100%;
            
            /* Mencegah gambar menjadi penyet (distorsi) */
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase Grid Sederhana</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase</button>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
    // === JAVASCRIPT YANG SANGAT SEDERHANA ===

    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');

    // Event listener saat pengguna memilih file
    imageInput.addEventListener('change', () => {
        // 1. Kosongkan kontainer dari gambar sebelumnya
        collageContainer.innerHTML = '';
        
        // 2. Ambil semua file yang dipilih
        const files = imageInput.files;

        // 3. Loop untuk setiap file dan tampilkan
        for (const file of files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            collageContainer.appendChild(img);
        }
    });

    // Event listener untuk tombol unduh
    downloadBtn.addEventListener('click', () => {
        if (collageContainer.children.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }

        alert("Mempersiapkan file unduhan...");
        
        // Menggunakan html2canvas untuk 'memfoto' area kolase
        html2canvas(collageContainer, {
            scale: 2 // Meningkatkan resolusi hasil unduhan menjadi 2x lebih besar
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-simple.png';
            link.click();
        });
    });
    </script>
</body>
</html>
