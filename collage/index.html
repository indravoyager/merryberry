<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Tombol - Debug</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
        }
        .button-row {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            background-color: #00ff99;
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        #collage-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #333;
            min-height: 200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        #collage-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tes Tombol Sederhana</h1>
        <p>Tujuan: Memastikan tombol di bawah ini bisa diklik dan berfungsi.</p>
        
        <div class="button-row">
            <button class="btn" id="select-btn">Pilih Gambar</button>
            <button class="btn" id="download-btn">Tombol Unduh (Non-aktif)</button>
        </div>
        
        <div id="collage-container">
             </div>
    </div>
    
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">

    <script>
        // --- JAVASCRIPT SUPER SEDERHANA UNTUK DEBUG ---

        // 1. Ambil elemen yang diperlukan
        const selectBtn = document.getElementById('select-btn');
        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');

        // 2. Saat tombol "Pilih Gambar" diklik, picu input file yang tersembunyi
        selectBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // 3. Saat pengguna selesai memilih file
        imageInput.addEventListener('change', (event) => {
            // Beri tahu pengguna bahwa fungsi berjalan
            alert('File dipilih! Menampilkan gambar...');

            collageContainer.innerHTML = ''; // Kosongkan area
            const files = event.target.files;

            if (files.length > 0) {
                // Loop dan tampilkan setiap gambar
                for (const file of files) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    collageContainer.appendChild(img);
                }
            }
        });

    </script>

</body>
</html>
