<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase - Layout Kontrol Kiri</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background-color: var(--container-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Proporsi disesuaikan untuk keseimbangan baru */
        .review-panel {
            flex: 2; /* Panel kiri (kontrol & thumbnail) */
            padding: 30px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.1);
            border-right: 1px solid var(--border-color);
        }
        .main-content {
            flex: 3; /* Panel kanan (preview utama) */
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- KONTEN KIRI (KONTROL & BANK GAMBAR) --- */
        .review-panel h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            color: #eee;
            text-align: left;
            flex-shrink: 0;
        }
        .controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .slider-controls { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        .output-settings-group { border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; }
        .output-settings-group h3 { margin: 0 0 15px 0; font-weight: 500; font-size: 1em; text-align: center;}
        .output-controls, .preset-buttons { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .output-controls { margin-bottom: 15px; }
        .output-controls input[type="number"] { width: 100px; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 8px; text-align: center; font-size: 14px; }
        .preset-btn { border: 1px solid var(--border-color); background-color: transparent; color: var(--text-color); padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        .preset-btn.active { background-color: var(--accent-color); color: #121212; border-color: var(--accent-color); font-weight: 500; }
        
        #review-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        #review-container img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; }
        
        /* --- KONTEN KANAN (AREA KERJA) --- */
        .main-content h1 {
            color: #ffffff;
            font-weight: 900;
            font-size: 2em;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .button-row { display: flex; gap: 15px; align-items: center; justify-content: center; margin-bottom: 20px; }
        .btn { background-color: var(--accent-color); color: #121212; padding: 10px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; }
        
        .collage-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        #collage-container {
            column-width: var(--column-width, 250px);
            column-gap: 5px;
        }
        #collage-container figure { margin: 0 0 5px 0; display: inline-block; width: 100%; break-inside: avoid; cursor: move; }
        #collage-container img { width: 100%; height: auto; display: block; border-radius: 4px; }
        .sortable-ghost { opacity: 0.4; }
        
        .toast { /* ... styling toast ... */ }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="review-panel">
            <h2>Pengaturan & Bank Gambar</h2>
            <div class="controls-wrapper">
                <div class="slider-controls">
                    <label for="column-width-slider">Ukuran Preview:</label>
                    <input type="range" id="column-width-slider" min="150" max="300" value="200">
                    <span id="column-width-label">200px</span>
                </div>
                <div class="output-settings-group">
                    <h3>Resolusi Output</h3>
                    <div class="output-controls">
                        <label for="output-width">Lebar:</label>
                        <input type="number" id="output-width" value="1920" min="100">
                        <span>px</span>
                    </div>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-width="1920">HD</button>
                        <button class="preset-btn" data-width="2560">2K</button>
                        <button class="preset-btn" data-width="3840">4K</button>
                    </div>
                </div>
            </div>
            <div id="review-container">
                <p style="font-size: 14px; color: #888;">Gambar yang Anda pilih akan muncul di sini.</p>
            </div>
        </div>

        <div class="main-content">
            <h1>Preview Kolase</h1>
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            <div class="collage-wrapper">
                <div id="collage-container"></div>
            </div>
        </div>
    </div>
    
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
    <div id="download-toast" class="toast" style="display:none; position: fixed; bottom: 20px; left: 20px; background-color: #333; color: #fff; padding: 16px 24px; border-radius: 8px; z-index: 1000; opacity: 0; transition: all 0.5s;"></div>

    <script>
        // TIDAK ADA PERUBAHAN SAMA SEKALI PADA JAVASCRIPT
        // Semua fungsi akan berjalan normal dengan struktur HTML baru ini.
        // ... (semua kode JavaScript dari jawaban sebelumnya diletakkan di sini) ...
        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const reviewContainer = document.getElementById('review-container');
        const downloadBtn = document.getElementById('download-btn');
        const columnWidthSlider = document.getElementById('column-width-slider');
        const columnWidthLabel = document.getElementById('column-width-label');
        const outputWidthInput = document.getElementById('output-width');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const toastElement = document.getElementById('download-toast');
        let originalFiles = [];
        let sortableInstance = null;
        let toastTimeout;
        function showToast(message) { clearTimeout(toastTimeout); toastElement.textContent = message; toastElement.style.display = 'block'; setTimeout(() => { toastElement.style.opacity = 1; toastElement.style.transform = 'translateX(0)'; }, 10); toastTimeout = setTimeout(() => { toastElement.style.opacity = 0; toastElement.style.transform = 'translateX(calc(-100% - 20px))'; }, 3000); }
        function setColumnWidth(width) { collageContainer.style.setProperty('--column-width', width + 'px'); columnWidthLabel.textContent = width + 'px'; }
        function syncUiState() { const currentValue = outputWidthInput.value; presetButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.width === currentValue)); }
        function reorderFilesAndUpdateReview() { const figures = Array.from(collageContainer.querySelectorAll('figure')); const newFileOrder = figures.map(figure => originalFiles[parseInt(figure.dataset.originalIndex)]); originalFiles = newFileOrder; originalFiles.forEach((file, newIndex) => { const figureToUpdate = figures.find(fig => parseInt(fig.dataset.originalIndex) === originalFiles.indexOf(file)); if (figureToUpdate) figureToUpdate.dataset.originalIndex = newIndex; }); const reviewImages = Array.from(reviewContainer.querySelectorAll('img')); originalFiles.forEach(file => { const correspondingReviewImg = reviewImages.find(r_img => r_img.title === file.name); if (correspondingReviewImg) reviewContainer.appendChild(correspondingReviewImg); }); }
        function initDragAndDrop() { if (sortableInstance) sortableInstance.destroy(); sortableInstance = new Sortable(collageContainer, { animation: 150, ghostClass: 'sortable-ghost', draggable: 'figure', onEnd: reorderFilesAndUpdateReview }); }
        function handleFileSelect(event) { originalFiles = Array.from(event.target.files); collageContainer.innerHTML = ''; reviewContainer.innerHTML = '<p style="font-size: 14px; color: #888;">Memuat gambar...</p>'; if (originalFiles.length === 0) { reviewContainer.innerHTML = '<p style="font-size: 14px; color: #888;">Area ini akan menampilkan gambar yang Anda pilih...</p>'; return; } reviewContainer.innerHTML = ''; originalFiles.forEach((file, index) => { const objectURL = URL.createObjectURL(file); const figure = document.createElement('figure'); figure.dataset.originalIndex = index; const img = document.createElement('img'); img.src = objectURL; figure.appendChild(img); collageContainer.appendChild(figure); const reviewImg = document.createElement('img'); reviewImg.src = objectURL; reviewImg.title = file.name; reviewContainer.appendChild(reviewImg); }); initDragAndDrop(); }
        async function handleDownload() { if (originalFiles.length === 0) { showToast("Silakan pilih gambar terlebih dahulu!"); return; } const targetWidth = parseInt(outputWidthInput.value); if (!(targetWidth > 0)) { showToast("Lebar output tidak valid!"); return; } showToast("Mempersiapkan layout final..."); const tempContainer = document.createElement('div'); collageContainer.childNodes.forEach(node => { tempContainer.appendChild(node.cloneNode(true)); }); tempContainer.id = 'collage-container'; tempContainer.style.setProperty('--column-width', getComputedStyle(collageContainer).getPropertyValue('--column-width')); const clone = document.createElement('div'); clone.style.position = 'absolute'; clone.style.left = '-9999px'; clone.style.top = '0px'; clone.style.width = targetWidth + 'px'; clone.appendChild(tempContainer); document.body.appendChild(clone); await new Promise(resolve => setTimeout(resolve, 500)); try { const canvas = await html2canvas(clone.querySelector('#collage-container'), { scale: 1, useCORS: true, backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color') }); const link = document.createElement('a'); link.href = canvas.toDataURL('image/png', 1.0); link.download = `kolase-final-${targetWidth}px.png`; link.click(); showToast("Unduhan telah dimulai!"); } catch (error) { console.error("Gagal membuat kanvas:", error); showToast("Gagal memproses unduhan."); } finally { document.body.removeChild(clone); } }
        imageInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', handleDownload);
        columnWidthSlider.addEventListener('input', (e) => setColumnWidth(e.target.value));
        outputWidthInput.addEventListener('input', syncUiState);
        presetButtons.forEach(button => { button.addEventListener('click', () => { outputWidthInput.value = button.dataset.width; syncUiState(); }); });
        setColumnWidth(columnWidthSlider.value);
        syncUiState();
    </script>
</body>
</html>
