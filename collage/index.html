<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker dengan Kontrol Rasio</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(0, 255, 153, 0.2);
        }

        .controls, .settings {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn, .ratio-btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover, .ratio-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        
        .ratio-btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .ratio-btn.active {
            background-color: var(--accent-color);
            color: #121212;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
        }
        
        #image-input { display: none; }

        /* PERUBAHAN CSS UTAMA */
        #collage-container {
            width: 100%;
            margin-top: 20px;
            background-color: #000;
            /* Jika konten lebih besar dari kontainer, scroll akan muncul */
            overflow: auto;
            /* Memungkinkan pengguna mengubah ukuran kontainer secara vertikal */
            resize: vertical;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }
        
        .collage-row {
            display: flex;
            gap: 0;
            margin-bottom: 0;
            line-height: 0; 
        }
        
        .collage-row img {
            height: auto; 
            max-width: 100%;
            flex-grow: 1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collage Maker dengan Kontrol Rasio</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase</button>
        </div>
        
        <div class="settings">
            <label for="rowHeight">Tinggi Baris:</label>
            <input type="range" id="rowHeight" min="100" max="400" value="200">
            <span id="rowHeightValue">200px</span>
        </div>
        
        <div class="settings" id="ratio-controls">
            <label>Rasio Kontainer:</label>
            <button class="ratio-btn active" data-ratio="">Otomatis</button>
            <button class="ratio-btn" data-ratio="1/1">1:1</button>
            <button class="ratio-btn" data-ratio="16/9">16:9</button>
            <button class="ratio-btn" data-ratio="9/16">9:16</button>
            <button class="ratio-btn" data-ratio="4/3">4:3</button>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
    // == Mengambil Elemen Baru ==
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const rowHeightSlider = document.getElementById('rowHeight');
    const rowHeightValue = document.getElementById('rowHeightValue');
    const ratioButtons = document.querySelectorAll('.ratio-btn'); // Mengambil semua tombol rasio

    let imageFiles = [];

    const renderJustifiedLayout = async () => {
        if (imageFiles.length === 0) {
            collageContainer.innerHTML = '<p style="color: #888; padding: 20px;">Pilih gambar untuk memulai...</p>';
            return;
        }

        collageContainer.innerHTML = '<p style="color: #888; padding: 20px;">Menghitung layout...</p>';

        const containerWidth = collageContainer.clientWidth;
        if (containerWidth === 0) return; // Jangan render jika kontainer tidak terlihat

        const idealHeight = parseInt(rowHeightSlider.value);
        const gap = 0;

        const imageDimensions = await Promise.all(
            Array.from(imageFiles).map(file => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    img.onload = () => resolve({ src: img.src, ratio: img.naturalWidth / img.naturalHeight });
                });
            })
        );

        collageContainer.innerHTML = '';

        let currentRow = [];
        let currentRowWidth = 0;

        imageDimensions.forEach((img, index) => {
            currentRow.push(img);
            const resizedWidth = img.ratio * idealHeight;
            currentRowWidth += resizedWidth;

            if (currentRowWidth >= containerWidth || index === imageDimensions.length - 1) {
                const totalRatio = currentRow.reduce((sum, item) => sum + item.ratio, 0);
                const finalRowHeight = (containerWidth - (currentRow.length - 1) * gap) / totalRatio;
                
                const rowDiv = document.createElement('div');
                rowDiv.className = 'collage-row';
                
                currentRow.forEach(item => {
                    const imgElement = document.createElement('img');
                    imgElement.src = item.src;
                    imgElement.style.height = `${finalRowHeight}px`;
                    rowDiv.appendChild(imgElement);
                });

                collageContainer.appendChild(rowDiv);
                currentRow = [];
                currentRowWidth = 0;
            }
        });
    };

    // == Event Listener Baru untuk Tombol Rasio ==
    ratioButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            // Hapus kelas 'active' dari semua tombol
            ratioButtons.forEach(btn => btn.classList.remove('active'));
            // Tambahkan kelas 'active' ke tombol yang diklik
            const clickedButton = e.currentTarget;
            clickedButton.classList.add('active');

            // Ambil nilai rasio dari atribut data-*
            const ratio = clickedButton.dataset.ratio;
            
            // Terapkan rasio ke kontainer
            collageContainer.style.aspectRatio = ratio;
            
            // Render ulang layout agar sesuai dengan dimensi baru
            renderJustifiedLayout();
        });
    });

    imageInput.addEventListener('change', (event) => {
        imageFiles = event.target.files;
        renderJustifiedLayout();
    });

    rowHeightSlider.addEventListener('input', (event) => {
        rowHeightValue.textContent = `${event.target.value}px`;
        // Gunakan setTimeout agar tidak me-render terus-menerus saat slider digeser
        setTimeout(() => renderJustifiedLayout(), 100);
    });

    // Event listener untuk me-render ulang jika ukuran kontainer diubah manual
    new ResizeObserver(renderJustifiedLayout).observe(collageContainer);


    downloadBtn.addEventListener('click', () => {
        if (imageFiles.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }
        alert("Mempersiapkan file unduhan... Ini mungkin butuh beberapa detik.");
        html2canvas(collageContainer, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
            scale: 2,
            useCORS: true,
            logging: false
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-rasio.png';
            link.click();
        });
    });
    
    renderJustifiedLayout();
    </script>
</body>
</html>
