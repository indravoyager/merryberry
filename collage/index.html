<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Pro Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            background-color: var(--container-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* --- Panel Kiri (Kontrol) --- */
        .control-panel {
            flex: 2; /* Sedikit lebih ramping */
            padding: 30px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.1);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        .control-panel h1 { font-size: 2em; margin: 0 0 20px 0; text-align: center; }
        .button-row { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; }
        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 10px 24px; border: none;
            border-radius: 8px; cursor: pointer;
            font-size: 14px; font-weight: 500;
            transition: transform 0.2s ease-in-out; /* Animasi untuk tombol */
        }
        .btn:hover {
            transform: scale(1.05); /* Efek membesar saat disentuh mouse */
        }
        .controls-wrapper { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .slider-controls { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        .output-settings-group { border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; }
        .output-settings-group h3 { margin: 0 0 15px 0; font-weight: 500; text-align: center;}
        .output-controls, .preset-buttons { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .output-controls { margin-bottom: 15px; }
        .output-controls input { width: 100px; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 8px; text-align: center; }
        .preset-btn { border: 1px solid var(--border-color); background-color: transparent; color: var(--text-color); padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        .preset-btn.active { background-color: var(--accent-color); color: #121212; border-color: var(--accent-color); font-weight: 500; }
        #review-container { display: flex; flex-wrap: wrap; gap: 8px; flex-grow: 1; overflow-y: auto; padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 15px; min-height: 100px; }
        #review-container img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; }

        /* --- Panel Kanan (Preview) --- */
        .preview-panel {
            flex: 3; /* Lebih lebar */
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .preview-panel h2 { margin: 0 0 15px 0; font-size: 1.5em; color: #eee; text-align: left; }
        .collage-wrapper { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        #collage-container {
            column-width: var(--column-width, 250px);
            column-gap: 5px;
        }
        #collage-container figure { margin: 0 0 5px 0; display: inline-block; width: 100%; break-inside: avoid; cursor: move; }
        #collage-container img { width: 100%; height: auto; display: block; border-radius: 4px; }
        .sortable-ghost { opacity: 0.4; }

        /* --- Notifikasi Toast dengan Animasi --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-in-out;
            pointer-events: none; /* Agar tidak bisa diklik saat tersembunyi */
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="control-panel">
            <h1>Kolase Pro</h1>
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            <div class="controls-wrapper">
                <div class="slider-controls">
                    <label for="column-width-slider">Ukuran Preview:</label>
                    <input type="range" id="column-width-slider" min="150" max="400" value="250">
                    <span id="column-width-label">250px</span>
                </div>
                <div class="output-settings-group">
                    <h3>Resolusi & Format Download</h3>
                    <div class="output-controls">
                        <label for="output-width">Lebar:</label>
                        <input type="number" id="output-width" value="4000" min="1000">
                        <span>px</span>
                    </div>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-width="1920">HD</button>
                        <button class="preset-btn active" data-width="4000">4K</button>
                        <button class="preset-btn" data-width="8000">8K</button>
                    </div>
                </div>
            </div>
            <h2>Bank Gambar</h2>
            <div id="review-container">
                <p style="font-size: 14px; color: #888;">Gambar Anda akan muncul di sini.</p>
            </div>
        </div>

        <div class="preview-panel">
            <h2>Preview (Layout Masonry - Gambar Utuh)</h2>
            <div class="collage-wrapper">
                <div id="collage-container"></div>
            </div>
        </div>
    </div>
    
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
    <div id="download-toast" class="toast"></div>

    <script>
        // === DEKLARASI ELEMEN ===
        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const reviewContainer = document.getElementById('review-container');
        const downloadBtn = document.getElementById('download-btn');
        const columnWidthSlider = document.getElementById('column-width-slider');
        const columnWidthLabel = document.getElementById('column-width-label');
        const outputWidthInput = document.getElementById('output-width');
        const presetButtons = document.querySelectorAll('.preset-btn');
        const toastElement = document.getElementById('download-toast');
        
        // === VARIABEL GLOBAL ===
        let originalFiles = [];
        let sortableInstance = null;
        let toastTimeout;

        // === FUNGSI-FUNGSI ===

        function showToast(message) {
            clearTimeout(toastTimeout);
            toastElement.textContent = message;
            toastElement.classList.add('show');
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 4000);
        }

        function setColumnWidth(width) {
            collageContainer.style.setProperty('--column-width', width + 'px');
            columnWidthLabel.textContent = width + 'px';
        }

        function syncUiState() {
            const currentValue = outputWidthInput.value;
            presetButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.width === currentValue));
        }
        
        function reorderFiles() {
            const figures = Array.from(collageContainer.querySelectorAll('figure'));
            const newFileOrder = figures.map(figure => {
                const imgSrc = figure.querySelector('img').src;
                return originalFiles.find(file => URL.createObjectURL(file) === imgSrc);
            });
            originalFiles = newFileOrder.filter(f => f); // Membersihkan item yang mungkin kosong
            
            // Update panel review sesuai urutan baru
            const reviewImages = Array.from(reviewContainer.querySelectorAll('img'));
            originalFiles.forEach(file => {
                const correspondingReviewImg = reviewImages.find(r_img => r_img.title === file.name);
                if (correspondingReviewImg) reviewContainer.appendChild(correspondingReviewImg);
            });
        }

        function initDragAndDrop() {
            if (sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(collageContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                draggable: 'figure',
                onEnd: reorderFiles
            });
        }

        function handleFileSelect(event) {
            originalFiles = Array.from(event.target.files);
            collageContainer.innerHTML = '';
            reviewContainer.innerHTML = '';
            if (originalFiles.length === 0) return;

            originalFiles.forEach((file) => {
                const objectURL = URL.createObjectURL(file);
                // Buat preview
                const figure = document.createElement('figure');
                const img = document.createElement('img');
                img.src = objectURL;
                figure.appendChild(img);
                collageContainer.appendChild(figure);
                // Buat thumbnail di bank gambar
                const reviewImg = document.createElement('img');
                reviewImg.src = objectURL;
                reviewImg.title = file.name;
                reviewContainer.appendChild(reviewImg);
            });
            initDragAndDrop();
        }
        
        async function handleDownload() {
            if (originalFiles.length === 0) { showToast("Pilih gambar dahulu!"); return; }
            const targetWidth = parseInt(outputWidthInput.value);
            const columnCount = parseInt(columnWidthSlider.value); // Gunakan slider untuk jumlah kolom
            if (!(targetWidth > 0 && columnCount > 0)) { showToast("Pengaturan tidak valid!"); return; }
            
            showToast("Mulai render... Ini bisa memakan waktu.");
            downloadBtn.disabled = true; // Nonaktifkan tombol selama proses

            try {
                const finalCanvas = document.createElement('canvas');
                const ctx = finalCanvas.getContext('2d');
                
                const rowCount = Math.ceil(originalFiles.length / columnCount);
                const cellWidth = Math.floor(targetWidth / columnCount);
                const cellHeight = Math.floor(cellWidth * (2/3)); // Rasio sel 3:2
                const targetHeight = cellHeight * rowCount;

                finalCanvas.width = targetWidth;
                finalCanvas.height = targetHeight;
                ctx.fillStyle = '#121212';
                ctx.fillRect(0, 0, targetWidth, targetHeight);

                const drawPromises = originalFiles.map((file, index) => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.src = URL.createObjectURL(file);
                        img.onload = () => {
                            const row = Math.floor(index / columnCount);
                            const col = index % columnCount;
                            const dX = col * cellWidth;
                            const dY = row * cellHeight;
                            
                            const cellAspectRatio = cellWidth / cellHeight;
                            const imgAspectRatio = img.naturalWidth / img.naturalHeight;
                            let sX = 0, sY = 0, sWidth = img.naturalWidth, sHeight = img.naturalHeight;

                            if (imgAspectRatio > cellAspectRatio) {
                                sWidth = img.naturalHeight * cellAspectRatio;
                                sX = (img.naturalWidth - sWidth) / 2;
                            } else {
                                sHeight = img.naturalWidth / cellAspectRatio;
                                sY = (img.naturalHeight - sHeight) / 2;
                            }
                            
                            ctx.drawImage(img, sX, sY, sWidth, sHeight, dX, dY, cellWidth, cellHeight);
                            resolve();
                        };
                        img.onerror = reject;
                    });
                });

                await Promise.all(drawPromises);
                showToast("Render selesai, siapkan unduhan...");

                const link = document.createElement('a');
                link.href = finalCanvas.toDataURL('image/png', 0.95);
                link.download = `kolase-hires-${targetWidth}px.png`;
                link.click();
                showToast("Unduhan telah dimulai!");
            } catch(error) {
                console.error("Gagal saat render resolusi tinggi:", error);
                showToast("Error! Gagal membuat gambar.");
            } finally {
                downloadBtn.disabled = false; // Aktifkan kembali tombol
            }
        }

        // --- EVENT LISTENERS & INISIALISASI ---
        imageInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', handleDownload);
        columnWidthSlider.addEventListener('input', (e) => setColumnWidth(e.target.value));
        outputWidthSlider.addEventListener('input', (e) => {
            const label = document.getElementById('output-width-label');
            label.textContent = e.target.value + 'px';
        });
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                outputWidthSlider.value = button.dataset.width;
                setOutputWidth(button.dataset.width);
                syncUiState();
            });
        });

        // Panggil fungsi inisialisasi
        setColumnWidth(columnWidthSlider.value);
        setOutputWidth(outputWidthSlider.value);
        syncUiState();
    </script>
</body>
</html>
