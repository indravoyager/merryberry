<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Maker - Versi Stabil</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            background-color: var(--container-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* --- LAYOUT DUA PANEL --- */
        .control-panel {
            flex: 2; /* Panel kiri lebih ramping */
            padding: 30px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.1);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        .preview-panel {
            flex: 3; /* Panel kanan lebih lebar */
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- KONTEN KIRI (KONTROL & BANK GAMBAR) --- */
        .control-panel h1 {
            font-size: 2em; margin: 0 0 20px 0; text-align: center;
        }
        .button-row {
            display: flex; gap: 15px; justify-content: center; margin-bottom: 20px;
        }
        .btn { background-color: var(--accent-color); color: #121212; padding: 10px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 500; }
        .controls-wrapper { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .slider-controls { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
        #review-container {
            display: flex; flex-wrap: wrap; gap: 8px; flex-grow: 1; overflow-y: auto;
            padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 15px;
        }
        #review-container img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; }

        /* --- KONTEN KANAN (PREVIEW) --- */
        .preview-panel h2 { margin: 0 0 15px 0; font-size: 1.5em; color: #eee; text-align: left; }
        .collage-wrapper { flex-grow: 1; overflow-y: auto; padding-right: 10px; }
        #collage-container {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(var(--column-count, 3), 1fr);
            grid-auto-rows: 200px;
        }
        #collage-container img {
            width: 100%; height: 100%;
            object-fit: cover; /* Gambar akan di-crop agar grid rapi */
            cursor: move;
        }
        .sortable-ghost { opacity: 0.4; background-color: var(--accent-color); }
        .toast { position: fixed; bottom: 20px; left: 20px; background-color: #333; color: #fff; padding: 16px 24px; border-radius: 8px; z-index: 1000; opacity: 0; transform: translateX(-110%); transition: all 0.5s; }
        .toast.show { opacity: 1; transform: translateX(0); }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="control-panel">
            <h1>Kolase Maker</h1>
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            <div class="controls-wrapper">
                <div class="slider-controls">
                    <label for="column-slider">Jumlah Kolom:</label>
                    <input type="range" id="column-slider" min="1" max="8" value="3">
                    <span id="column-label">3</span>
                </div>
            </div>
            <h2>Bank Gambar</h2>
            <div id="review-container">
                <p style="font-size: 14px; color: #888;">Gambar pilihan Anda akan muncul di sini.</p>
            </div>
        </div>

        <div class="preview-panel">
            <h2>Preview Kolase (Drag & Drop)</h2>
            <div class="collage-wrapper">
                <div id="collage-container"></div>
            </div>
        </div>
    </div>
    
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
    <div id="download-toast" class="toast"></div>

    <script>
        // --- DEKLARASI ELEMEN & VARIABEL ---
        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const reviewContainer = document.getElementById('review-container');
        const downloadBtn = document.getElementById('download-btn');
        const columnSlider = document.getElementById('column-slider');
        const columnLabel = document.getElementById('column-label');
        const toastElement = document.getElementById('download-toast');
        
        let sortableInstance = null;
        let toastTimeout;

        // --- FUNGSI-FUNGSI ---
        function showToast(message) {
            clearTimeout(toastTimeout);
            toastElement.textContent = message;
            toastElement.classList.add('show');
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 3000);
        }
        
        function setColumnCount(count) {
            collageContainer.style.setProperty('--column-count', count);
            columnLabel.textContent = count;
        }

        function initDragAndDrop() {
            if (sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(collageContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                draggable: 'img', // Item yang di-drag adalah <img> langsung
                onEnd: updateReviewPanelOrder // Panggil fungsi untuk update review panel
            });
        }
        
        function updateReviewPanelOrder() {
            const collageImages = Array.from(collageContainer.querySelectorAll('img'));
            // Susun ulang review panel agar urutannya sama dengan kolase utama
            collageImages.forEach(collageImg => {
                const reviewImg = reviewContainer.querySelector(`img[src="${collageImg.src}"]`);
                if(reviewImg) {
                    reviewContainer.appendChild(reviewImg);
                }
            });
        }

        function handleFileSelect(event) {
            collageContainer.innerHTML = '';
            reviewContainer.innerHTML = '';
            const files = event.target.files;
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const objectURL = URL.createObjectURL(file);
                
                // Buat elemen untuk kolase utama
                const img = document.createElement('img');
                img.src = objectURL;
                collageContainer.appendChild(img);

                // Buat elemen untuk panel review
                const reviewImg = document.createElement('img');
                reviewImg.src = objectURL;
                reviewContainer.appendChild(reviewImg);
            });
            
            initDragAndDrop();
        }
        
        // --- FUNGSI DOWNLOAD YANG DIPERBAIKI ---
        async function handleDownload() {
            if (collageContainer.children.length === 0) {
                showToast("Silakan pilih gambar terlebih dahulu!");
                return;
            }
            showToast("Mempersiapkan unduhan...");

            try {
                const canvas = await html2canvas(collageContainer, {
                    scale: 2, // Hasil 2x lebih tajam
                    useCORS: true, // Opsi untuk stabilitas
                    backgroundColor: getComputedStyle(collageContainer).getPropertyValue('background-color') || '#ffffff'
                });

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `kolase-final.png`;
                link.click();
                showToast("Unduhan telah dimulai!");

            } catch (error) {
                console.error("Gagal saat proses unduh:", error);
                showToast("Gagal mengunduh. Coba kurangi jumlah gambar.");
            }
        }

        // --- EVENT LISTENERS & INISIALISASI ---
        imageInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', handleDownload);
        columnSlider.addEventListener('input', (e) => setColumnCount(e.target.value));
        setColumnCount(columnSlider.value);
    </script>
</body>
</html>
