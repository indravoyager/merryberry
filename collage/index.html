<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justified Collage Maker - Rapat</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(0, 255, 153, 0.2);
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .settings {
            width: 100%;
            margin: 10px 0 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
        }

        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        
        #image-input {
            display: none;
        }

        #collage-container {
            width: 100%;
            margin-top: 20px;
            background-color: #000; /* Latar belakang hitam jika ada celah kecil */
        }
        
        .collage-row {
            display: flex;
            /* PERUBAHAN CSS: Menghilangkan jarak antar gambar dan baris */
            gap: 0; 
            margin-bottom: 0;
            /* Mencegah adanya celah vertikal aneh pada beberapa browser */
            line-height: 0; 
        }
        
        .collage-row img {
            height: auto; 
            max-width: 100%;
            flex-grow: 1;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Justified Collage Maker - Rapat</h1>
        
        <div class="controls">
            <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
            <input type="file" id="image-input" accept="image/*" multiple>
            <button id="download-btn" class="btn">Unduh Kolase (PNG)</button>
        </div>
        
        <div class="settings">
            <label for="rowHeight">Tinggi Baris Ideal:</label>
            <input type="range" id="rowHeight" min="100" max="400" value="200">
            <span id="rowHeightValue">200px</span>
        </div>
        
        <div id="collage-container">
            </div>
    </div>

    <script>
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const rowHeightSlider = document.getElementById('rowHeight');
    const rowHeightValue = document.getElementById('rowHeightValue');

    let imageFiles = [];

    const renderJustifiedLayout = async () => {
        if (imageFiles.length === 0) {
            collageContainer.innerHTML = '<p style="color: #888;">Pilih gambar untuk memulai...</p>';
            return;
        }

        collageContainer.innerHTML = '<p style="color: #888;">Menghitung layout...</p>';

        const containerWidth = collageContainer.clientWidth;
        const idealHeight = parseInt(rowHeightSlider.value);
        
        // PERUBAHAN JAVASCRIPT: Nilai jarak diubah menjadi 0
        const gap = 0; 

        const imageDimensions = await Promise.all(
            Array.from(imageFiles).map(file => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = URL.createObjectURL(file);
                    img.onload = () => {
                        resolve({
                            src: img.src,
                            ratio: img.naturalWidth / img.naturalHeight
                        });
                    };
                });
            })
        );

        collageContainer.innerHTML = ''; 

        let currentRow = [];
        let currentRowWidth = 0;

        imageDimensions.forEach((img, index) => {
            currentRow.push(img);
            const resizedWidth = img.ratio * idealHeight;
            currentRowWidth += resizedWidth;

            if (currentRowWidth + (currentRow.length - 1) * gap > containerWidth || index === imageDimensions.length - 1) {
                const totalRatio = currentRow.reduce((sum, item) => sum + item.ratio, 0);
                const availableWidth = containerWidth - (currentRow.length - 1) * gap;
                const finalRowHeight = availableWidth / totalRatio;
                
                const rowDiv = document.createElement('div');
                rowDiv.className = 'collage-row';
                
                currentRow.forEach(item => {
                    const imgElement = document.createElement('img');
                    imgElement.src = item.src;
                    imgElement.style.height = `${finalRowHeight}px`;
                    rowDiv.appendChild(imgElement);
                });

                collageContainer.appendChild(rowDiv);

                currentRow = [];
                currentRowWidth = 0;
            }
        });
    };

    imageInput.addEventListener('change', (event) => {
        imageFiles = event.target.files;
        renderJustifiedLayout();
    });

    rowHeightSlider.addEventListener('input', (event) => {
        rowHeightValue.textContent = `${event.target.value}px`;
        renderJustifiedLayout();
    });

    downloadBtn.addEventListener('click', () => {
        if (collageContainer.children.length === 0 || imageFiles.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }
        alert("Mempersiapkan file unduhan... Ini mungkin butuh beberapa detik.");
        html2canvas(collageContainer, {
            backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
            scale: 2,
            useCORS: true,
            logging: false
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-rapat.png';
            link.click();
        });
    });
    
    renderJustifiedLayout();
    </script>

</body>
</html>
