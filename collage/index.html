<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase dengan Jarak Putih</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        .direction-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .direction-controls label {
            color: var(--text-color);
            font-size: 16px;
        }
        
        #image-input { display: none; }

        #collage-container {
            margin-top: 20px;
            border: 2px dashed var(--border-color);
            padding: 10px;
            border-radius: 8px;
            display: grid;
            gap: 10px;
            background-color: #ffffff; 
        }
        
        #collage-container.horizontal {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: auto;
        }
        
        #collage-container.vertical {
            grid-template-columns: 1fr;
            grid-auto-rows: minmax(150px, auto);
        }
        
        #collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase dengan Jarak Putih</h1>
        
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <input type="file" id="image-input" accept="image/*" multiple>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            
            <div class="direction-controls">
                <label>Arah Susunan:</label>
                <input type="radio" id="horizontal" name="direction" value="horizontal" checked>
                <label for="horizontal">Ke Samping</label>
                
                <input type="radio" id="vertical" name="direction" value="vertical">
                <label for="vertical">Ke Bawah</label>
            </div>
        </div>
        
        <div id="collage-container" class="horizontal">
            </div>
    </div>

    <script>
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const directionRadios = document.querySelectorAll('input[name="direction"]');

    imageInput.addEventListener('change', () => {
        collageContainer.innerHTML = '';
        const files = imageInput.files;
        for (const file of files) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            collageContainer.appendChild(img);
        }
    });

    downloadBtn.addEventListener('click', () => {
        if (collageContainer.children.length === 0) {
            alert("Silakan pilih gambar terlebih dahulu!");
            return;
        }
        alert("Mempersiapkan file unduhan...");
        html2canvas(collageContainer, { 
            scale: 2,
            backgroundColor: '#ffffff'
        }).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'kolase-jarak-putih.png';
            link.click();
        });
    });
    
    directionRadios.forEach(radio => {
        radio.addEventListener('change', (event) => {
            if (event.target.value === 'horizontal') {
                collageContainer.classList.remove('vertical');
                collageContainer.classList.add('horizontal');
            } else if (event.target.value === 'vertical') {
                collageContainer.classList.remove('horizontal');
                collageContainer.classList.add('vertical');
            }
        });
    });
    
    if (document.getElementById('horizontal').checked) {
        collageContainer.classList.add('horizontal');
    } else {
        collageContainer.classList.add('vertical');
    }
    </script>

</body>
</html>
