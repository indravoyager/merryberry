<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Final (Responsive & Drag-and-Drop)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --accent-hover: #00e68a;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .button-row, .slider-controls, .output-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }
        
        .settings input[type="number"] {
            width: 100px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background-color: var(--accent-color);
            color: #121212;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        #image-input { display: none; }

        /* --- PERUBAHAN UTAMA: LAYOUT RESPONSIVE MASONRY --- */
        #collage-container {
            margin-top: 20px;
            /* Menggunakan column-width untuk layout responsif */
            column-width: var(--column-width, 250px);
            column-gap: 5px; /* Memberi sedikit jarak antar kolom */
        }
        
        #collage-container figure {
            margin: 0 0 5px 0;
            display: inline-block;
            width: 100%;
            break-inside: avoid;
            cursor: move; /* Kursor untuk drag */
        }

        #collage-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .sortable-ghost { opacity: 0.4; border: 2px dashed var(--accent-color); border-radius: 4px; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            /* ... styling toast ... */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase Final (Responsive & Drag-and-Drop)</h1>
        
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <input type="file" id="image-input" accept="image/*" multiple>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            
            <div class="slider-controls">
                <label for="column-width-slider">Ukuran Gambar (Responsif):</label>
                <input type="range" id="column-width-slider" min="150" max="400" value="250">
                <span id="column-width-label">250px</span>
            </div>
            
            <hr style="width:100%; border-color: var(--border-color);">

            <div class="output-controls">
                <label><b>Resolusi Output Final:</b></label>
                <input type="number" id="output-width" value="4000">
                <span>px (Lebar)</span>
            </div>
        </div>
        
        <div id="collage-container">
        </div>
    </div>

    <div id="download-toast" class="toast" style="display:none; /* ... styling toast ... */"></div>

    <script>
    const imageInput = document.getElementById('image-input');
    const collageContainer = document.getElementById('collage-container');
    const downloadBtn = document.getElementById('download-btn');
    const columnWidthSlider = document.getElementById('column-width-slider');
    const columnWidthLabel = document.getElementById('column-width-label');
    const outputWidthInput = document.getElementById('output-width');
    const toastElement = document.getElementById('download-toast');
    let toastTimeout;
    let originalFiles = []; // Sumber data utama

    function showToast(message) { /* ... fungsi toast ... */ }

    const setColumnWidth = (width) => {
        collageContainer.style.setProperty('--column-width', width + 'px');
        columnWidthLabel.textContent = width + 'px';
    };

    // Fungsi untuk menginisialisasi atau memperbarui SortableJS
    const initDragAndDrop = () => {
        new Sortable(collageContainer, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            draggable: 'figure',
            onEnd: () => {
                // Saat drop, update urutan data file kita
                const newOrderedFigures = Array.from(collageContainer.querySelectorAll('figure'));
                const newOriginalFiles = newOrderedFigures.map(figure => {
                    const originalIndex = parseInt(figure.dataset.index);
                    return originalFiles[originalIndex];
                });
                originalFiles = newOriginalFiles; // Update array utama dengan urutan baru
                
                // Tata ulang data-index untuk drag selanjutnya
                reindexFigures();
            }
        });
    };
    
    // Fungsi untuk memberi ulang data-index
    const reindexFigures = () => {
        const figures = Array.from(collageContainer.querySelectorAll('figure'));
        figures.forEach((figure, newIndex) => {
            figure.dataset.index = newIndex;
        });
    };

    imageInput.addEventListener('change', (event) => {
        originalFiles = Array.from(event.target.files);
        
        collageContainer.innerHTML = '';
        originalFiles.forEach((file, index) => {
            const figure = document.createElement('figure');
            figure.dataset.index = index; // Simpan index asli untuk re-ordering
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            figure.appendChild(img);
            collageContainer.appendChild(figure);
        });
        
        initDragAndDrop(); // Aktifkan drag-and-drop setelah gambar ditampilkan
    });
    
    columnWidthSlider.addEventListener('input', (event) => {
        setColumnWidth(event.target.value);
    });
    
    downloadBtn.addEventListener('click', async () => {
        if (originalFiles.length === 0) { /* ... handle error ... */ }
        showToast("Mulai proses render resolusi tinggi...");

        const targetWidth = parseInt(outputWidthInput.value);
        // ... (Fungsi render resolusi tinggi sama seperti sebelumnya, menggunakan `originalFiles` yang sudah terurut)
        const finalCanvas = document.createElement('canvas');
        const ctx = finalCanvas.getContext('2d');
        const previewItems = Array.from(collageContainer.querySelectorAll('figure'));
        const previewContainerRect = collageContainer.getBoundingClientRect();
        const scaleRatio = targetWidth / previewContainerRect.width;
        const totalHeight = previewContainerRect.height * scaleRatio;
        finalCanvas.width = targetWidth;
        finalCanvas.height = totalHeight;

        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-color');
        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

        const drawPromises = previewItems.map((figure) => {
            const originalIndex = parseInt(figure.dataset.index);
            return new Promise(resolve => {
                const img = new Image();
                img.src = URL.createObjectURL(originalFiles[originalIndex]);
                img.onload = () => {
                    const rect = figure.getBoundingClientRect();
                    const drawX = (rect.left - previewContainerRect.left) * scaleRatio;
                    const drawY = (rect.top - previewContainerRect.top) * scaleRatio;
                    const drawWidth = rect.width * scaleRatio;
                    const drawHeight = rect.height * scaleRatio;
                    ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                    resolve();
                };
            });
        });

        await Promise.all(drawPromises);
        showToast("Render selesai, memulai unduhan...");
        const link = document.createElement('a');
        link.href = finalCanvas.toDataURL('image/png');
        link.download = `kolase-final-${targetWidth}px.png`;
        link.click();
        showToast("Unduhan telah dimulai!");
    });
    
    // Inisialisasi
    setColumnWidth(columnWidthSlider.value);
    function showToast(message) { clearTimeout(toastTimeout); toastElement.textContent = message; toastElement.style.cssText = 'display: block; opacity: 0; transform: translateX(calc(-100% - 20px));'; setTimeout(() => { toastElement.style.opacity = 1; toastElement.style.transform = 'translateX(0)';}, 10); toastTimeout = setTimeout(() => { toastElement.style.transform = 'translateX(calc(-100% - 20px))'; toastElement.style.opacity = 0; }, 3000); }
    </script>

</body>
</html>
