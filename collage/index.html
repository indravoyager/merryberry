<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolase Pro (Gambar Utuh & Resolusi Asli)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00ff99;
            --border-color: #333333;
            --input-bg: #2a2a2a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        h1 { font-weight: 900; font-size: 2.5em; margin: 0 0 20px 0; }
        .controls {
            margin: 20px 0; padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-row, .slider-controls {
            display: flex; gap: 15px; align-items: center;
            justify-content: center; flex-wrap: wrap;
        }
        .btn { background-color: var(--accent-color); color: #121212; padding: 12px 28px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
        #image-input { display: none; }
        #collage-container {
            margin-top: 20px;
            column-count: var(--column-count, 3);
            column-gap: 5px;
        }
        #collage-container figure {
            margin: 0 0 5px 0; display: inline-block;
            width: 100%; break-inside: avoid; cursor: move;
        }
        #collage-container img {
            width: 100%; height: auto; display: block; border-radius: 4px;
        }
        .sortable-ghost { opacity: 0.4; }
        .toast { /* ... styling toast ... */ }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kolase Profesional</h1>
        <div class="controls">
            <div class="button-row">
                <button class="btn" onclick="document.getElementById('image-input').click();">Pilih Gambar</button>
                <button id="download-btn" class="btn">Unduh Kolase</button>
            </div>
            <div class="slider-controls">
                <label for="column-slider">Jumlah Kolom (Preview):</label>
                <input type="range" id="column-slider" min="1" max="8" value="3">
                <span id="column-label">3</span>
            </div>
             <div class="slider-controls">
                <label for="output-width">Resolusi Output (Lebar):</label>
                <input type="range" id="output-width" min="1000" max="8000" value="4000" step="100">
                <span id="output-width-label">4000px</span>
            </div>
        </div>
        <h2>Preview (Layout Masonry - Gambar Utuh)</h2>
        <div id="collage-container"></div>
    </div>
    
    <div id="download-toast" class="toast" style="position: fixed; bottom: 20px; left: 20px; background-color: #333; color: #fff; padding: 16px 24px; border-radius: 8px; z-index: 1000; opacity: 0; transform: translateX(-110%); transition: all 0.5s;"></div>

    <script>
        const imageInput = document.getElementById('image-input');
        const collageContainer = document.getElementById('collage-container');
        const downloadBtn = document.getElementById('download-btn');
        const columnSlider = document.getElementById('column-slider');
        const columnLabel = document.getElementById('column-label');
        const outputWidthSlider = document.getElementById('output-width');
        const outputWidthLabel = document.getElementById('output-width-label');
        const toastElement = document.getElementById('download-toast');
        
        let originalFiles = [];
        let sortableInstance = null;
        let toastTimeout;

        function showToast(message) {
            clearTimeout(toastTimeout);
            toastElement.textContent = message;
            toastElement.classList.add('show');
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 4000);
        }

        function setColumnCount(count) {
            collageContainer.style.setProperty('--column-count', count);
            columnLabel.textContent = count;
        }
        
        function setOutputWidth(width) {
            outputWidthLabel.textContent = width + 'px';
        }

        function handleFileSelect(event) {
            originalFiles = Array.from(event.target.files);
            collageContainer.innerHTML = '';
            if (originalFiles.length === 0) return;

            originalFiles.forEach((file, index) => {
                const figure = document.createElement('figure');
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                figure.appendChild(img);
                collageContainer.appendChild(figure);
            });
            initDragAndDrop();
        }

        function initDragAndDrop() {
            if (sortableInstance) sortableInstance.destroy();
            sortableInstance = new Sortable(collageContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                draggable: 'figure',
                onEnd: () => {
                    const figures = Array.from(collageContainer.querySelectorAll('figure'));
                    const newFileOrder = figures.map(figure => {
                        const imgSrc = figure.querySelector('img').src;
                        return originalFiles.find(file => URL.createObjectURL(file) === imgSrc);
                    });
                    originalFiles = newFileOrder.filter(f => f);
                }
            });
        }

        // --- FUNGSI DOWNLOAD DENGAN RENDER RESOLUSI TINGGI ---
        async function handleDownload() {
            if (originalFiles.length === 0) {
                showToast("Pilih gambar terlebih dahulu!");
                return;
            }

            const targetWidth = parseInt(outputWidthSlider.value);
            const columnCount = parseInt(columnSlider.value);

            if (!(targetWidth > 0 && columnCount > 0)) {
                showToast("Pengaturan tidak valid!");
                return;
            }
            showToast("Mulai render... Ini mungkin butuh waktu.");

            try {
                const finalCanvas = document.createElement('canvas');
                const ctx = finalCanvas.getContext('2d');
                
                const rowCount = Math.ceil(originalFiles.length / columnCount);
                const cellWidth = Math.floor(targetWidth / columnCount);
                const cellHeight = Math.floor(cellWidth * (2/3)); // Rasio sel 3:2
                const targetHeight = cellHeight * rowCount;

                finalCanvas.width = targetWidth;
                finalCanvas.height = targetHeight;
                ctx.fillStyle = '#121212';
                ctx.fillRect(0, 0, targetWidth, targetHeight);

                const drawPromises = originalFiles.map((file, index) => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.src = URL.createObjectURL(file);
                        img.onload = () => {
                            const row = Math.floor(index / columnCount);
                            const col = index % columnCount;
                            const dX = col * cellWidth;
                            const dY = row * cellHeight;
                            
                            const cellAspectRatio = cellWidth / cellHeight;
                            const imgAspectRatio = img.naturalWidth / img.naturalHeight;
                            let sX = 0, sY = 0, sWidth = img.naturalWidth, sHeight = img.naturalHeight;

                            if (imgAspectRatio > cellAspectRatio) {
                                sWidth = img.naturalHeight * cellAspectRatio;
                                sX = (img.naturalWidth - sWidth) / 2;
                            } else {
                                sHeight = img.naturalWidth / cellAspectRatio;
                                sY = (img.naturalHeight - sHeight) / 2;
                            }
                            
                            ctx.drawImage(img, sX, sY, sWidth, sHeight, dX, dY, cellWidth, cellHeight);
                            resolve();
                        };
                        img.onerror = reject;
                    });
                });

                await Promise.all(drawPromises);
                showToast("Render selesai, menyiapkan unduhan...");

                const link = document.createElement('a');
                link.href = finalCanvas.toDataURL('image/png', 0.92);
                link.download = `kolase-hires-${targetWidth}px.png`;
                link.click();
                showToast("Unduhan telah dimulai!");

            } catch(error) {
                console.error("Gagal saat render resolusi tinggi:", error);
                showToast("Error! Gagal membuat gambar resolusi tinggi.");
            }
        }

        imageInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', handleDownload);
        columnSlider.addEventListener('input', (e) => setColumnCount(e.target.value));
        outputWidthSlider.addEventListener('input', (e) => setOutputWidth(e.target.value));

        setColumnCount(columnSlider.value);
        setOutputWidth(outputWidthSlider.value);
        
        // CSS untuk toast show
        document.head.insertAdjacentHTML("beforeend", `<style>.toast.show { opacity: 1; transform: translateX(0); }</style>`);
    </script>
</body>
</html>
