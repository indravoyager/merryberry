<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Control Music Player</title>
    <link id="favicon" rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-color: #121212;
            --player-background: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #FF0000;
            --border-radius: 12px;
            --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .music-container {
            background-color: var(--player-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-container { display: flex; gap: 10px; margin-bottom: 25px; }
        #youtube-url-input { flex-grow: 1; background-color: #333; border: 1px solid #555; color: white; padding: 10px; border-radius: 8px; font-size: 14px; }
        #load-music-btn { background-color: var(--accent-color); border: none; color: white; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        #youtube-player-container { position: absolute; top: -9999px; left: -9999px; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .album-art {
            width: 200px; height: 200px; margin: 0 auto 25px auto;
            object-fit: cover; background-color: #333;
            border-radius: 50%; border: 8px solid #282828;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            animation: spin 10s linear infinite; animation-play-state: paused;
        }
        .album-art.playing { animation-play-state: running; }
        
        #song-title { font-size: 1.5em; font-weight: 600; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #song-artist { font-size: 1em; color: var(--secondary-text-color); margin-bottom: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .progress-container { width: 100%; margin-bottom: 10px; }
        #progress-bar { width: 100%; cursor: pointer; }
        .time-display { display: flex; justify-content: space-between; font-size: 0.8em; color: var(--secondary-text-color); padding: 0 5px; margin-bottom: 20px; }

        /* -- ✨ KODE BARU: TATA LETAK KONTROL & VOLUME ✨ -- */
        .all-controls { display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .main-controls { display: flex; align-items: center; justify-content: center; gap: 20px; flex-grow: 1; }
        .control-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 18px; cursor: pointer; transition: color 0.2s ease; }
        .control-btn:hover { color: var(--primary-text-color); }
        .control-btn.active { color: var(--accent-color); } /* Untuk tombol loop aktif */

        .play-btn {
            background-color: var(--primary-text-color); color: #121212;
            border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 20px; cursor: pointer; display: flex; justify-content: center;
            align-items: center; transition: transform 0.2s ease;
        }
        .play-btn:hover { transform: scale(1.1); }
        
        .volume-container { display: flex; align-items: center; gap: 8px; }
        #volume-slider { -webkit-appearance: none; appearance: none; width: 70px; height: 4px; background: #555; border-radius: 2px; outline: none; transition: width 0.3s ease; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; }
        #volume-slider::-moz-range-thumb { width: 12px; height: 12px; background: white; border-radius: 50%; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div class="music-container">
        <div class="input-container">
            <input type="text" id="youtube-url-input" placeholder="Tempel link YouTube di sini...">
            <button id="load-music-btn">Putar</button>
        </div>

        <div id="youtube-player-container"></div>
        <img src="" alt="Album Art" id="album-art" class="album-art">
        <h2 id="song-title">Memuat...</h2>
        <p id="song-artist">Tunggu sebentar...</p>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="0.1">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="all-controls">
            <div class="main-controls">
                <button id="replay-btn" class="control-btn"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="play-pause-btn" class="play-btn"><i class="fas fa-play" id="play-pause-icon"></i></button>
                <button id="loop-btn" class="control-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="volume-container">
                <button id="volume-icon" class="control-btn"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <script>
        // -- ✨ KODE JAVASCRIPT LENGKAP DENGAN KONTROL BARU ✨ --
        const urlInput = document.getElementById('youtube-url-input'), loadBtn = document.getElementById('load-music-btn');
        const playPauseBtn = document.getElementById('play-pause-btn'), playPauseIcon = document.getElementById('play-pause-icon');
        const replayBtn = document.getElementById('replay-btn'), loopBtn = document.getElementById('loop-btn');
        const volumeIcon = document.getElementById('volume-icon'), volumeSlider = document.getElementById('volume-slider');
        const progressBar = document.getElementById('progress-bar'), currentTimeEl = document.getElementById('current-time'), durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title'), songArtistEl = document.getElementById('song-artist'), albumArtEl = document.getElementById('album-art'), faviconEl = document.getElementById('favicon');

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player, progressUpdateInterval, isPlaying = false, isLooping = false, lastVolume = 100;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player-container', {
                height: '0', width: '0', videoId: 'L-uAk_Q_9sY',
                playerVars: { 'playsinline': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            // Setup semua event listener
            playPauseBtn.addEventListener('click', togglePlayPause);
            replayBtn.addEventListener('click', () => player.seekTo(0));
            loopBtn.addEventListener('click', toggleLoop);
            volumeSlider.addEventListener('input', changeVolume);
            volumeIcon.addEventListener('click', toggleMute);
            progressBar.addEventListener('input', seekTo);
            loadBtn.addEventListener('click', loadNewMusic);
            
            // Atur volume awal
            lastVolume = player.getVolume();
            volumeSlider.value = lastVolume;
            updateVolumeIcon(lastVolume);
        }
        
        function onPlayerStateChange(event) {
            updateSongInfo(); // Update info setiap state berubah
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
                albumArtEl.classList.add('playing');
                progressUpdateInterval = setInterval(updateProgress, 250);
            } else {
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
                albumArtEl.classList.remove('playing');
                clearInterval(progressUpdateInterval);
            }
            // Logika untuk loop
            if (event.data == YT.PlayerState.ENDED && isLooping) {
                player.seekTo(0);
                player.playVideo();
            }
        }

        function loadNewMusic() {
            const newVideoId = getYouTubeID(urlInput.value);
            if (newVideoId) { player.loadVideoById(newVideoId); urlInput.value = ''; } 
            else { alert("Link YouTube tidak valid!"); }
        }

        function togglePlayPause() { (isPlaying) ? player.pauseVideo() : player.playVideo(); }
        
        function toggleLoop() {
            isLooping = !isLooping;
            loopBtn.classList.toggle('active', isLooping);
        }

        function changeVolume() {
            const newVolume = volumeSlider.value;
            player.setVolume(newVolume);
            if (newVolume > 0) { player.unMute(); }
            updateVolumeIcon(newVolume);
        }

        function toggleMute() {
            if (player.isMuted() || player.getVolume() === 0) {
                const targetVolume = lastVolume > 0 ? lastVolume : 100;
                player.setVolume(targetVolume);
                player.unMute();
                volumeSlider.value = targetVolume;
                updateVolumeIcon(targetVolume);
            } else {
                lastVolume = player.getVolume();
                player.mute();
                volumeSlider.value = 0;
                updateVolumeIcon(0);
            }
        }

        function updateVolumeIcon(volume) {
            const icon = volumeIcon.querySelector('i');
            if (volume == 0) icon.className = 'fa-solid fa-volume-xmark';
            else if (volume <= 50) icon.className = 'fa-solid fa-volume-low';
            else icon.className = 'fa-solid fa-volume-high';
        }

        function updateProgress() {
            const duration = player.getDuration(), currentTime = player.getCurrentTime();
            if(duration > 0) {
                durationEl.textContent = formatTime(duration);
                currentTimeEl.textContent = formatTime(currentTime);
                progressBar.value = (currentTime / duration) * 100;
            }
        }
        
        function updateSongInfo() {
            const videoData = player.getVideoData();
            if (videoData.title) {
                songTitleEl.textContent = videoData.title;
                songArtistEl.textContent = videoData.author;
                document.title = videoData.title;
                const videoId = videoData.video_id;
                albumArtEl.src = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
                faviconEl.href = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            }
        }

        function seekTo() { player.seekTo(player.getDuration() * (progressBar.value / 100), true); }
        function formatTime(seconds) { const min = Math.floor(seconds / 60), sec = Math.floor(seconds % 60); return `${min}:${sec < 10 ? '0' : ''}${sec}`; }
        function getYouTubeID(url) { const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/); return (match && match[2].length === 11) ? match[2] : null; }
    </script>
</body>
</html>
