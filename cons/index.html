<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Playlist-ku</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        .player-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Lebar pemutar video */
            padding-bottom: 56.25%; /* Ini untuk rasio video 16:9 */
            height: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-radius: 12px;
            overflow: hidden; /* Agar iframe mengikuti border-radius */
        }
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ Playlist Musik Saya ðŸŽµ</h1>

    <div class="player-container">
        <iframe 
            src="https://www.youtube.com/watch?v=l2sun9GUmYc&list=PLYlXDssRVFTqqr14FolR8omVbBHsav3-K&ab_channel=grimalkine" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
