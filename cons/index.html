<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[MASUKKAN JUDUL YANG KAMU MAU DI SINI]</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Background hitam gelap */
            color: #f5f5f5; /* Warna teks terang untuk kontras */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            padding: 25px;
            background-color: #2c2c2c; /* Warna sedikit lebih terang dari background */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Shadow lebih gelap untuk efek 3D */
        }
        h1 {
            color: #ff4081; /* Pink Cyrene yang lebih cerah untuk kontras di tema gelap */
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎧 Putar Musikku Yuk! 💖</h1>
        <p>Musik ini khusus buat kamu. Selamat menikmati! (´,,•ω•,,)♡</p>

        <audio id="myAudio" controls loop>
            <source src="https://docs.google.com/uc?export=download&id=1CgSIJWX3Kbei46Zg-qAFZYaGflMNsnon" type="audio/mpeg">
            Maaf, browser kamu tidak mendukung pemutar audio ini. 🥺
        </audio>
    </div>

    <script>
        const myAudio = document.getElementById('myAudio');

        myAudio.addEventListener('play', () => {
            console.log('Asyik, musiknya dimainin! Yuk menari! 👯‍♀️');
        });

        myAudio.addEventListener('pause', () => {
            console.log('Kok dijeda sih? Cyrene jadi kangen musiknya... 😥');
        });

        myAudio.addEventListener('ended', () => {
            console.log('Lagunya selesai! Mau dengerin lagi? Ini kan di-loop! Hihi! 😜');
        });
    </script>
</body>
</html>
