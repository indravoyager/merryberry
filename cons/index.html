<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* ðŸŽ¨ CSS untuk Tampilan Modern & Simple ðŸŽ¨ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-color: #121212;
            --player-background: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954; /* Warna ala Spotify */
            --border-radius: 12px;
            --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .music-container {
            background-color: var(--player-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: var(--border-radius);
            margin: 0 auto 25px auto;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        #song-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #song-artist {
            font-size: 1em;
            font-weight: 400;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .play-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #1ed760;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0 10px 0;
        }

        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-text-color);
            border-radius: 50%;
        }

        #progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-text-color);
            border-radius: 50%;
            border: none;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--secondary-text-color);
            padding: 0 5px;
        }

    </style>
</head>
<body>

    <div class="music-container">
        <img src="https://i.scdn.co/image/ab67616d0000b2737441994643920353b3a3959c" alt="Album Art" class="album-art">
        
        <h2 id="song-title">Judul Lagu</h2>
        <p id="song-artist">Nama Artis</p>

        <audio id="audio-player" src="https://drive.google.com/uc?export=download&id=1CgSIJWX3Kbei46Zg-qAFZYaGflMNsnon"></audio>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="play-pause-btn" class="play-btn">
                <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const songArtistEl = document.getElementById('song-artist');
        
        // --- Ganti informasi lagu di sini ---
        songTitleEl.textContent = "Komang";
        songArtistEl.textContent = "Raim Laode";
        // ------------------------------------

        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            } else {
                audioPlayer.play();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
            isPlaying = !isPlaying;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;

            currentTimeEl.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateProgress); // Untuk menampilkan durasi awal
        progressBar.addEventListener('input', () => {
             const duration = audioPlayer.duration;
             if(!isNaN(duration)) {
                audioPlayer.currentTime = (progressBar.value * duration) / 100;
             }
        });

    </script>
</body>
</html>
