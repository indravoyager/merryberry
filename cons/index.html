<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/014dbbed/img/favicon.ico">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Desainnya tetap sama, modern dan simpel! (b ᵔ▽ᵔ)b */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-color: #121212;
            --player-background: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #FF0000; /* Warna khas YouTube */
            --border-radius: 12px;
            --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .music-container {
            background-color: var(--player-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        #youtube-player-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: var(--border-radius);
            margin: 0 auto 25px auto;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            background-color: #333;
        }
        
        #song-title, #song-artist {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #song-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        #song-artist {
            font-size: 1em;
            font-weight: 400;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .play-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #cc0000;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0 10px 0;
        }

        #progress-bar {
            width: 100%;
            cursor: pointer;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--secondary-text-color);
            padding: 0 5px;
        }

    </style>
</head>
<body>

    <div class="music-container">
        <div id="youtube-player-container"></div>
        
        <img src="" alt="Album Art" id="album-art" class="album-art">
        
        <h2 id="song-title">Memuat...</h2>
        <p id="song-artist">Tunggu sebentar...</p>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0" step="0.1">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="play-pause-btn" class="play-btn">
                <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
        </div>
    </div>

    <script>
        // --- ✅ LINK YOUTUBE SUDAH DIGANTI SESUAI PERMINTAANMU ---
        const youtubeUrl = "https://www.youtube.com/watch?v=v6ryoI1OYms&list=RDv6ryoI1OYms&index=1&ab_channel=Nh%E1%BA%ADtLinh%C4%90%E1%BA%B7ngHo%C3%A0ng";
        // -------------------------------------------------------------

        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const songArtistEl = document.getElementById('song-artist');
        const albumArtEl = document.getElementById('album-art');

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        let isPlaying = false;
        let progressUpdateInterval;

        function onYouTubeIframeAPIReady() {
            const videoId = getYouTubeID(youtubeUrl);
            player = new YT.Player('youtube-player-container', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: { 'playsinline': 1 },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            updateSongInfo();
            playPauseBtn.addEventListener('click', togglePlayPause);
            progressBar.addEventListener('input', seekTo);
        }

        function updateSongInfo() {
            const videoData = player.getVideoData();
            const videoId = videoData.video_id;
            
            songTitleEl.textContent = videoData.title;
            songArtistEl.textContent = videoData.author;
            document.title = videoData.title;
            
            albumArtEl.src = `https://img.youtube.com/vi/$${videoId}/hqdefault.jpg`;
        }
        
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
                progressUpdateInterval = setInterval(updateProgress, 250);
            } else {
                isPlaying = false;
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
                clearInterval(progressUpdateInterval);
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function formatTime(seconds) {
            seconds = Math.round(seconds);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            durationEl.textContent = formatTime(duration);
            currentTimeEl.textContent = formatTime(currentTime);
            
            const progressPercent = duration > 0 ? (currentTime / duration) * 100 : 0;
            progressBar.value = progressPercent;
        }
        
        function seekTo() {
            const duration = player.getDuration();
            const newTime = duration * (progressBar.value / 100);
            player.seekTo(newTime, true);
        }

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
