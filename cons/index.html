<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist Player</title>
    <link id="favicon" rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-color: #121212;
            --player-background: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954; /* Ganti warna aksen jadi hijau Spotify */
            --highlight-color: #2a2a2a;
            --border-radius: 12px;
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 380px;
        }

        .music-container, .playlist-container {
            background-color: var(--player-background);
            border-radius: var(--border-radius);
            padding: 25px 30px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-container { text-align: center; }
        
        #youtube-player-container { position: absolute; top: -9999px; left: -9999px; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .album-art {
            width: 200px; height: 200px; margin: 0 auto 25px auto; object-fit: cover; background-color: #333;
            border-radius: 50%; border: 8px solid #282828; box-shadow: 0 0 15px rgba(0,0,0,0.6);
            animation: spin 10s linear infinite; animation-play-state: paused;
        }
        .album-art.playing { animation-play-state: running; }
        
        #song-title { font-size: 1.5em; font-weight: 600; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #song-artist { font-size: 1em; color: var(--secondary-text-color); margin-bottom: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .progress-container { width: 100%; margin-bottom: 10px; }
        #progress-bar { width: 100%; cursor: pointer; }
        .time-display { display: flex; justify-content: space-between; font-size: 0.8em; color: var(--secondary-text-color); padding: 0 5px; margin-bottom: 20px; }

        .all-controls { display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .main-controls { display: flex; align-items: center; justify-content: center; gap: 15px; flex-grow: 1; }
        .control-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 18px; cursor: pointer; transition: color 0.2s ease; }
        .control-btn:hover { color: var(--primary-text-color); }
        .control-btn.active { color: var(--accent-color); }

        .play-btn {
            background-color: var(--primary-text-color); color: #121212; border: none; border-radius: 50%; width: 50px; height: 50px;
            font-size: 20px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.2s ease;
        }
        .play-btn:hover { transform: scale(1.1); }
        
        .volume-container { display: flex; align-items: center; gap: 8px; }
        #volume-slider { width: 70px; }

        /* -- ✨ KODE BARU: DAFTAR MUSIK ✨ -- */
        .playlist-container h3 { margin-top: 0; font-size: 1em; color: var(--secondary-text-color); text-align: left;}
        #playlist { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; }
        #playlist li {
            padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: background-color 0.2s ease;
        }
        #playlist li:hover { background-color: var(--highlight-color); }
        #playlist li.active-song { background-color: var(--accent-color); color: black; font-weight: 600; }
        #playlist .song-details { display: flex; flex-direction: column; }
        #playlist .song-title { font-size: 1em; }
        #playlist .song-artist { font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <div class="music-container">
            <div id="youtube-player-container"></div>
            <img src="" alt="Album Art" id="album-art" class="album-art">
            <h2 id="song-title">Memuat...</h2>
            <p id="song-artist">Tunggu sebentar...</p>

            <div class="progress-container"><input type="range" id="progress-bar" value="0" step="0.1"></div>
            <div class="time-display"><span id="current-time">0:00</span><span id="duration">0:00</span></div>

            <div class="all-controls">
                <div class="main-controls">
                    <button id="prev-btn" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="play-btn"><i class="fas fa-play" id="play-pause-icon"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                    <button id="loop-btn" class="control-btn"><i class="fa-solid fa-repeat"></i></button>
                </div>
                <div class="volume-container">
                    <button id="volume-icon" class="control-btn"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="control-btn">
                </div>
            </div>
        </div>
        
        <div class="playlist-container">
            <h3><i class="fa-solid fa-list-music"></i> Daftar Putar</h3>
            <ul id="playlist"></ul>
        </div>
    </div>

    <script>
        // -- ✨ DAFTAR MUSIKMU ✨ --
        // Kamu bisa menambah, mengubah, atau menghapus lagu di sini
        // Cukup cari ID video YouTube (bagian setelah "watch?v=")
        const songPlaylist = [
            { title: "Sial", artist: "Mahalini", videoId: 'L-uAk_Q_9sY' },
            { title: "Komang", artist: "Raim Laode", videoId: 'e_sIgoQ4j9w' },
            { title: "Nanti Kita Seperti Ini", artist: "Batas Senja", videoId: 'w9i-z253WpM' },
            { title: "Dandelions", artist: "Ruth B.", videoId: 'P1vH3U_2Pmg' },
            { title: "As It Was", artist: "Harry Styles", videoId: 'H5v3kku4y6Q' }
        ];

        // --- Sisanya biarkan sihirku yang bekerja (´｡• ω •｡`) ---
        const playPauseBtn = document.getElementById('play-pause-btn'), playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn'), nextBtn = document.getElementById('next-btn'), loopBtn = document.getElementById('loop-btn');
        const volumeIcon = document.getElementById('volume-icon'), volumeSlider = document.getElementById('volume-slider');
        const progressBar = document.getElementById('progress-bar'), currentTimeEl = document.getElementById('current-time'), durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title'), songArtistEl = document.getElementById('song-artist'), albumArtEl = document.getElementById('album-art'), faviconEl = document.getElementById('favicon');
        const playlistEl = document.getElementById('playlist');

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player, progressUpdateInterval, currentSongIndex = 0, isPlaying = false, isLooping = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player-container', {
                height: '0', width: '0', playerVars: { 'playsinline': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() {
            renderPlaylist();
            loadSong(currentSongIndex);
            setupEventListeners();
            volumeSlider.value = 100;
        }
        
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true; playPauseIcon.className = 'fas fa-pause'; albumArtEl.classList.add('playing');
                progressUpdateInterval = setInterval(updateProgress, 250);
            } else {
                isPlaying = false; playPauseIcon.className = 'fas fa-play'; albumArtEl.classList.remove('playing');
                clearInterval(progressUpdateInterval);
            }
            if (event.data == YT.PlayerState.ENDED) {
                if (isLooping) { player.seekTo(0); player.playVideo(); } else { playNext(); }
            }
        }
        
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            loopBtn.addEventListener('click', toggleLoop);
            volumeSlider.addEventListener('input', changeVolume);
            volumeIcon.addEventListener('click', toggleMute);
            progressBar.addEventListener('input', seekTo);
            playlistEl.addEventListener('click', (e) => {
                const songItem = e.target.closest('li');
                if(songItem) {
                    const songIndex = parseInt(songItem.dataset.index);
                    loadSong(songIndex);
                }
            });
        }
        
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songPlaylist.forEach((song, index) => {
                const li = document.createElement('li');
                li.dataset.index = index;
                li.innerHTML = `
                    <div class="song-details">
                        <span class="song-title">${song.title}</span>
                        <span class="song-artist">${song.artist}</span>
                    </div>
                    <i class="fa-solid fa-play"></i>
                `;
                playlistEl.appendChild(li);
            });
        }

        function loadSong(index) {
            currentSongIndex = index;
            const song = songPlaylist[index];
            player.loadVideoById(song.videoId);
            updateUI(song);
        }

        function updateUI(song) {
            songTitleEl.textContent = song.title;
            songArtistEl.textContent = song.artist;
            document.title = `${song.title} - ${song.artist}`;
            albumArtEl.src = `https://i.ytimg.com/vi/${song.videoId}/hqdefault.jpg`;
            faviconEl.href = `https://i.ytimg.com/vi/${song.videoId}/hqdefault.jpg`;
            
            document.querySelectorAll('#playlist li').forEach((li, idx) => {
                li.classList.toggle('active-song', idx === currentSongIndex);
                li.querySelector('i').className = (idx === currentSongIndex && isPlaying) ? 'fa-solid fa-pause' : 'fa-solid fa-play';
            });
        }

        function togglePlayPause() { if (isPlaying) { player.pauseVideo(); } else { player.playVideo(); } }
        function playNext() { loadSong((currentSongIndex + 1) % songPlaylist.length); }
        function playPrev() { loadSong((currentSongIndex - 1 + songPlaylist.length) % songPlaylist.length); }
        function toggleLoop() { isLooping = !isLooping; loopBtn.classList.toggle('active', isLooping); }
        function changeVolume() { player.setVolume(volumeSlider.value); updateVolumeIcon(volumeSlider.value); }
        function toggleMute() { player.isMuted() ? player.unMute() : player.mute(); updateVolumeIcon(player.isMuted() ? 0 : player.getVolume()); }
        function updateVolumeIcon(volume) { /* ... fungsi volume dari sebelumnya ... */ }
        function seekTo() { player.seekTo(player.getDuration() * (progressBar.value / 100), true); }
        function updateProgress() { const d = player.getDuration(), c = player.getCurrentTime(); if(d>0) { durationEl.textContent = formatTime(d); currentTimeEl.textContent = formatTime(c); progressBar.value = (c/d)*100;} }
        function formatTime(s) { const m=Math.floor(s/60),c=Math.floor(s%60); return `${m}:${c<10?'0':''}${c}`; }
    </script>
</body>
</html>
