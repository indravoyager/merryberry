<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Playlist Flat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #ffffff; /* Latar belakang putih polos */
            color: #000000;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-bottom: 56.25%; /* Rasio video 16:9 */
            height: 0;
            /* Efek shadow dan radius dihilangkan */
            border: 1px solid #e0e0e0; /* Garis batas tipis sebagai pengganti bayangan */
        }
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Playlist Musik</h1>

    <div class="player-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLxxxxxxxx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
