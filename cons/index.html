<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link id="favicon" rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <style>
        /* CSS-nya masih sama seperti sebelumnya, modern dan simpel! (´• ω •`) ♡ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --background-color: #121212;
            --player-background: #1e1e1e;
            --primary-text-color: #ffffff;
            --secondary-text-color: #b3b3b3;
            --accent-color: #1DB954;
            --border-radius: 12px;
            --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .music-container {
            background-color: var(--player-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: var(--border-radius);
            margin: 0 auto 25px auto;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            /* Gambar placeholder default */
            background-color: #333;
        }
        
        #song-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 1.5em; /* Menjaga layout tetap stabil saat loading */
        }

        #song-artist {
            font-size: 1em;
            font-weight: 400;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
            min-height: 1em; /* Menjaga layout tetap stabil */
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .play-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #1ed760;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0 10px 0;
        }

        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-text-color);
            border-radius: 50%;
        }

        #progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary-text-color);
            border-radius: 50%;
            border: none;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: var(--secondary-text-color);
            padding: 0 5px;
        }
    </style>
</head>
<body>

    <div class="music-container">
        <img src="https://i.scdn.co/image/ab67616d0000b2737441994643920353b3a3959c" alt="Album Art" id="album-art" class="album-art">
        
        <h2 id="song-title">Memuat lagu...</h2>
        <p id="song-artist">Tunggu sebentar ya...</p>

        <audio id="audio-player"></audio>

        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="play-pause-btn" class="play-btn">
                <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
        </div>
    </div>

    <script>
        // Ambil semua elemen yang kita butuhkan
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitleEl = document.getElementById('song-title');
        const songArtistEl = document.getElementById('song-artist');
        const albumArtEl = document.getElementById('album-art');
        const faviconEl = document.getElementById('favicon');

        // Link Google Drive kamu
        // Formatnya diubah agar bisa dibaca langsung
        const googleDriveId = "1CgSIJWX3Kbei46Zg-qAFZYaGflMNsnon";
        const audioUrl = `https://drive.google.com/uc?export=download&id=${googleDriveId}`;
        
        // Atur sumber audio player
        audioPlayer.src = audioUrl;

        // Gunakan jsmediatags untuk membaca metadata
        window.jsmediatags.read(audioUrl, {
            onSuccess: function(tag) {
                console.log(tag);
                const tags = tag.tags;

                // Update Judul dan Artis
                const title = tags.title || "Judul Tidak Ditemukan";
                const artist = tags.artist || "Artis Tidak Ditemukan";
                
                songTitleEl.textContent = title;
                songArtistEl.textContent = artist;
                document.title = `${title} - ${artist}`; // Update judul tab browser

                // Update Gambar Album dan Favicon
                if (tags.picture) {
                    const { data, format } = tags.picture;
                    let base64String = "";
                    for (let i = 0; i < data.length; i++) {
                        base64String += String.fromCharCode(data[i]);
                    }
                    const imageUrl = `data:${format};base64,${window.btoa(base64String)}`;
                    albumArtEl.src = imageUrl;
                    faviconEl.href = imageUrl; // Update ikon tab browser
                } else {
                    // Jika tidak ada gambar, pakai gambar default
                    albumArtEl.src = "https://i.scdn.co/image/ab67616d0000b2737441994643920353b3a3959c";
                }
            },
            onError: function(error) {
                console.log('Gagal membaca metadata:', error.type, error.info);
                // Jika gagal, tampilkan nama file sebagai judul
                songTitleEl.textContent = "Komang";
                songArtistEl.textContent = "Raim Laode";
                document.title = "Music Player";
            }
        });

        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            } else {
                audioPlayer.play();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
            isPlaying = !isPlaying;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = isNaN(progressPercent) ? 0 : progressPercent;

            currentTimeEl.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        function setProgress(e) {
            const duration = audioPlayer.duration;
            if(!isNaN(duration)) {
               audioPlayer.currentTime = (progressBar.value * duration) / 100;
            }
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateProgress);
        progressBar.addEventListener('input', setProgress);

    </script>
</body>
</html>
