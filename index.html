<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Map Generator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>

    <header>
        <h1><span>Gradient</span> Map Generator</h1>
    </header>

    <main class="main-container">
        <div class="controls">
            <div class="control-group">
                <h2>1. Upload Gambar</h2>
                <label for="imageUpload" class="custom-button" id="uploadButton">
                    Pilih File
                    <input type="file" id="imageUpload" accept="image/*">
                </label>
            </div>
            
            <div class="control-group">
                <h2>2. Atur Gradien</h2>
                <div class="gradient-editor">
                    <div class="gradient-bar" id="gradientBar"></div>
                    <div id="colorStopsContainer"></div>
                </div>
                <div class="gradient-actions">
                    <button id="reverseButton" class="action-button">Reverse</button>
                    <button id="preset1Button" class="action-button">Preset 1</button>
                </div>
            </div>

            <div class="control-group">
                <h2>3. Simpan Hasil</h2>
                <button id="downloadButton" class="custom-button secondary" disabled>Download Gambar</button>
            </div>
        </div>
        
        <div class="image-preview" id="imagePreview">
            <p>Upload gambar untuk memulai</p>
            <canvas id="previewCanvas"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <script src="script.js?v=4"></script>
</body>
</html>
