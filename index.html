<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Ilustrasi (CSS Kustom)</title>
    <style>
        /* Kode CSS akan ditempatkan di sini atau di file style.css (lihat Bagian 2) */
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <h1>Galeri Ilustrasiku</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="galleryGrid">
                </div>
        </div>
    </main>

    <div id="imageModal" class="modal">
        <div class="modal-image-wrapper">
            <span class="close-modal" title="Tutup">&times;</span>
            <span class="prev-modal nav-hidden" title="Sebelumnya">&#10094;</span>
            <img id="modalImage" alt="Gambar Ilustrasi Diperbesar">
            <span class="next-modal nav-hidden" title="Selanjutnya">&#10095;</span>
        </div>
        <div id="caption" class="modal-caption"></div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Galeri Ilustrasi Anda. Dibuat dengan ❤️.</p>
        </div>
    </footer>

    <script>
        // Kode JavaScript akan ditempatkan di sini atau di file script.js (lihat Bagian 3)
    </script>

</body>
</html>
